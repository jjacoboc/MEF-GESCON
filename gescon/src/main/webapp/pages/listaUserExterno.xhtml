<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>GesCon - Usuario Externo</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>            
        <f:view>
            <pe:layout fullPage="true" >
                <pe:layoutPane position="north" size="80" resizable="false" closable="false" styleContent="font-size: 10px;"> 
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="165" >
                    <ui:include src="menu.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
                    <h:form id="f">
                        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                        <p:panel header="Administración de Usuario Externo" >
                            <h:panelGrid columns="1">
                                
                                <p:dataTable id="tbl" value="#{userMB.listaUser}" var="row" paginator="true" rows="15" rowIndexVar="rowIndex" draggableColumns="true"
                                             rowStyleClass="#{row.nestado eq '0' ? 'rowInactive' : null}" paginatorPosition="top" emptyMessage="Ningún registro encontrado.">
                                    <p:column sortBy="#{row.vlogin}" filterBy="#{row.vlogin}" filterMatchMode="contains" filterStyle="width: 150px;text-transform: uppercase;">
                                        <f:facet name="header"><h:outputText value="LOGIN" style="font-size: 11px;"/></f:facet>
                                        <h:outputText value="#{row.vlogin}" />
                                    </p:column>
                                    <p:column width="250px;" sortBy="#{row.vnombres}" filterBy="#{row.vnombres}" filterMatchMode="contains" filterStyle="width: 200px;text-transform: uppercase;">
                                        <f:facet name="header"><h:outputText value="NOMBRES"/></f:facet>
                                        <h:outputText value="#{row.vnombres}" />
                                    </p:column>
                                    <p:column style="text-align: center;" sortBy="#{row.nestado}" filterBy="#{row.nestado}" filterOptions="#{listaSessionMB.filterEstado}" filterMatchMode="exact">
                                        <f:facet name="header"><h:outputText value="ACTIVO"/></f:facet>
                                        <h:outputText value="#{row.nestado}" >
                                            <f:converter converterId="converterSiNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center;" sortBy="#{row.dfechacreacion}" filterBy="#{row.dfechacreacion}" filterMatchMode="contains">
                                        <f:facet name="header"><h:outputText value="FECHA CREACION"/></f:facet>
                                        <h:outputText value="#{row.dfechacreacion}" >
                                            <f:convertDateTime dateStyle="medium" type="both" locale="es" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 50px;">
                                        <p:commandLink actionListener="#{userMB.toUpdate}" update="f:growl, :editDialogForm:pgEdit" oncomplete="PF('editDialog').show();" title="Editar Usuario Externo">
                                            <h:outputText styleClass="ui-icon ui-icon-pencil"/>
                                            <f:setPropertyActionListener value="#{row}" target="#{userMB.selectedUser}" />
                                        </p:commandLink>
                                        <p:commandLink oncomplete="PF('confirmActDlg').show();" title="Activar Usuario Externo" rendered="#{row.nestado eq 0}">
                                            <h:outputText styleClass="ui-icon ui-icon-check"/>
                                            <f:setPropertyActionListener value="#{row}" target="#{userMB.selectedUser}" />
                                        </p:commandLink>
                                        <p:commandLink oncomplete="PF('confirmDesDlg').show();" title="Desactivar Usuario Externo" rendered="#{row.nestado eq 1}">
                                            <h:outputText styleClass="ui-icon ui-icon-close"/>
                                            <f:setPropertyActionListener value="#{row}" target="#{userMB.selectedUser}" />
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:panel>

                                        <f:selectItem itemLabel="Gobierno 1" itemValue="1" />
                                        <f:selectItem itemLabel="Gobierno 2" itemValue="2" />
                                        <f:selectItem itemLabel="Gobierno 3" itemValue="3" />
                                        <f:selectItem itemLabel="Gobierno 4" itemValue="4" />
                                        <f:selectItem itemLabel="Gobierno 5" itemValue="5" />
                                        <f:selectItem itemLabel="Gobierno 6" itemValue="6" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:commandButton  value="Actualizar" actionListener="#{userMB.update}" update=":f:growl, :f:tbl"/>
                        </h:form>
                    </p:dialog>

                    <p:confirmDialog appendTo="@(body)" message="Se procederá a activar el usuario externo. \nDesea Continuar?" header="ACTIVAR USUARIO EXTERNO" widgetVar="confirmActDlg" style="font-size: 10px;">
                        <h:form id="confirmActDlgForm">
                            <p:commandButton value="SI" oncomplete="PF('confirmActDlg').hide()" update=":f:tbl, :f:growl" actionListener="#{userMB.activar}"/>
                            <p:commandButton value="NO" onclick="PF('confirmActDlg').hide()" type="button" />
                        </h:form>
                    </p:confirmDialog>
                    <p:confirmDialog appendTo="@(body)" message="Se procederá a desactivar el usuario externo. \nDesea Continuar?" header="DESACTIVAR USUARIO EXTERNO" widgetVar="confirmDesDlg" style="font-size: 10px;">
                        <h:form id="confirmDesDlgForm">
                            <p:commandButton value="SI" oncomplete="PF('confirmDesDlg').hide()" update=":f:tbl, :f:growl" actionListener="#{userMB.desactivar}"/>
                            <p:commandButton value="NO" onclick="PF('confirmDesDlg').hide()" type="button" />
                        </h:form>
                    </p:confirmDialog>

                    <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)"  draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="loading.gif" style="border: 0;" />
                    </p:dialog>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
