<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                        <p:panel header="Historial de Respuestas" styleClass="TexAlLeft">
                            <h:panelGrid columns="1">
                                <p:dataTable id="tbl" value="#{preguntaMB.listaRespuesta}" var="row" paginator="true" rows="15" rowIndexVar="rowIndex" draggableColumns="true" reflow="true"
                                             paginatorPosition="top" emptyMessage="NingÃºn registro encontrado.">
                                    <p:column style="width: 120px;" sortBy="#{row.vrespuesta}" filterBy="#{row.vrespuesta}" filterMatchMode="contains" filterStyle="width: 100px;text-transform: uppercase;" priority="1">
                                        <f:facet name="header"><h:outputText value="RESPUESTA"/></f:facet>
                                        <p:commandLink id="grow" styleClass="ui-link Fs14 Fleft Unselectable" global="false">
                                            <h:outputText value="#{row.vrespuesta}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column style="text-align: center; width: 100px;" sortBy="#{row.vusuariocreacion}" filterBy="#{row.vusuariocreacion}"  filterMatchMode="contains" filterStyle="width: 100px;text-transform: uppercase;" priority="3">
                                        <f:facet name="header"><h:outputText value="USUARIO CREACION"/></f:facet>
                                        <h:outputText value="#{row.vusuariocreacion}" />
                                    </p:column>
                                    <p:column style="text-align: center; width: 140px;" sortBy="#{row.dfechacreacion}" filterBy="#{row.dfechacreacion}" filterMatchMode="contains" priority="4">
                                        <f:facet name="header"><h:outputText value="FECHA CREACION"/></f:facet>
                                        <h:outputText value="#{row.dfechacreacion}" >
                                            <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
