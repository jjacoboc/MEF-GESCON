<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend {
            padding-top: 4px;
            padding-bottom:  4px;
            padding-left:  5px;
            padding-right:  5px;
            font-size: 14px;
        }
    </style>
    <h:form id="fd">
        <ui:include src="../froala.xhtml"/>
        <!-- Initialize the editor. -->
        <script>
            $(function () {
                secDialog = function () {
                    $('#f\\:titulo').val('');
                    $('#txtHtml').val('');
                    $('#txtHtml').froalaEditor({
                        key: 'TB16B7A7B2D5C5F3F2C2B7B5A5C4==',
                        language: 'es',
                        iframe: true,
                        toolbarSticky: false,
                        fontFamily: {
                            "FontAwesome,sans-serif": 'FontAwesome',
                            'Arial,Helvetica,sans-serif': 'Arial',
                            'Georgia,serif': 'Georgia',
                            'Impact,Charcoal,sans-serif': 'Impact',
                            'Tahoma,Geneva,sans-serif': 'Tahoma',
                            "'Times New Roman',Times,serif": 'Times New Roman',
                            'Verdana,Geneva,sans-serif': 'Verdana'
                        },
                        fontFamilyDefaultSelection: 'FontAwesome',
                        fontFamilySelection: true,
                        imageUploadURL: '/gescon/UploadImage',
                        imageUploadParams: {
                            mb: 'wk\\',
                            sec: 'd'
                        }
                    });
                };
                esecDialog = function () {
                    $('#f\\:etitulo').val(#{wikiMB.selectedSeccion.vtitulo});
                    $('#etxtHtml').val(#{wikiMB.selectedSeccion.detalleHtml});
                    $('#etxtHtml').froalaEditor({
                        key: 'TB16B7A7B2D5C5F3F2C2B7B5A5C4==',
                        language: 'es',
                        iframe: true,
                        toolbarSticky: false,
                        fontFamily: {
                            "FontAwesome,sans-serif": 'FontAwesome',
                            'Arial,Helvetica,sans-serif': 'Arial',
                            'Georgia,serif': 'Georgia',
                            'Impact,Charcoal,sans-serif': 'Impact',
                            'Tahoma,Geneva,sans-serif': 'Tahoma',
                            "'Times New Roman',Times,serif": 'Times New Roman',
                            'Verdana,Geneva,sans-serif': 'Verdana'
                        },
                        fontFamilyDefaultSelection: 'FontAwesome',
                        fontFamilySelection: true,
                        imageUploadURL: '/gescon/UploadImage',
                        imageUploadParams: {
                            mb: 'wk\\',
                            sec: 'd'
                        }
                    });
                };
            });
        </script>
        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
        <p:panel styleClass="TexAlLeft containerView">
            <f:facet name="header">
                <h:outputText class="fa fa-puzzle-piece white Fs14" />
                <p:spacer width="5"/>
                <h:outputText value="#{wikiMB.selectedWiki.vtitulo}" />
            </f:facet>
            <h:panelGrid columns="1" width="100%">
                <h:panelGroup>
                    <h:outputText value="#{msgs.wk_lbl_conocimiento}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{wikiMB.selectedWiki.ntipoconocimientoid}" styleClass="Fs12" style="font-style: italic;">
                        <f:converter converterId="converterTipoConocimiento" />
                    </h:outputText>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.wk_lbl_categoria}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{wikiMB.selectedCategoria.vnombre}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.wk_lbl_fecha}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{wikiMB.selectedWiki.dfechapublicacion}" styleClass="Fs12" style="font-style: italic;">
                        <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                    </h:outputText>
                </h:panelGroup>
                <p:fieldset style="border: 3px #D0525D solid;">
                    <h:outputText value="Esta página de discusión debe ser usada exclusivamente para proponer aportes u observaciones del artículo "/>
                    <h:outputText value="#{wikiMB.selectedWiki.vtitulo}. " styleClass="FontBold"/>
                    <h:outputText value="Por ello, abstente de escribir reflexiones personales o no enfocados a desarrollo y redacción del artículo; sé cortés y evita ataques personales."/>
                </p:fieldset>
                <p:spacer/>
                <p:commandButton value="#{msgs.wk_btn_discusion}" actionListener="#{wikiMB.toAddDiscusion}" oncomplete="PF('dlgSec').show();" update=":tabview:fSec:pgSec" styleClass="ui-link Fs14" rendered="#{loginMB.user ne null}"/>
            </h:panelGrid>

            <h:panelGrid id="pgDis" columns="1" cellpadding="0" cellspacing="0" width="100%">
                <table class="Wid100">
                    <ui:repeat value="#{wikiMB.listaDiscusionSeccion}" var="s" varStatus="vs">
                        <tr>
                            <td style="border-bottom: gray solid 1px;">
                                <h:outputText value="#{s.ntipodiscusion}" styleClass="Fs14 FontBold black">
                                    <f:converter converterId="converterTipoDiscusion"/>
                                </h:outputText>
                                <h:outputText value=": #{s.vtitulo}" styleClass="Fs14 FontBold black"/>
                                <h:outputText value=" [ " styleClass="FontBold black" rendered="#{loginMB.user ne null}"/>
                                <p:commandLink value="editar" actionListener="#{wikiMB.toEditDiscusion}" update=":tabview:fEsec:pgEsec" 
                                               oncomplete="PF('dlgEsec').show();" styleClass="ui-link Fs12" rendered="#{loginMB.user ne null}">
                                    <f:param name="index" value="#{vs.index}"/>
                                </p:commandLink>
                                <h:outputText value="]" styleClass="FontBold black" rendered="#{loginMB.user ne null}"/>
                                <h:outputText value="#{s.elapsedTime}" styleClass="Fs10 Fright" style="font-style: italic;"/>
                            </td>
                        </tr>
                        <tr><td><h:outputText value="#{s.discusionHtml}" escape="false" styleClass="Fs14"/></td></tr>
                        <tr>
                            <td>
                                <h:outputText value="Registrado por: #{s.usuarioNombre}" styleClass="Fs10 Fright" style="font-style: italic;"/>
                            </td>
                        </tr>
                        <tr><td><p:spacer/></td></tr>
                    </ui:repeat>
                </table>
            </h:panelGrid>            
        </p:panel>
        <h:panelGrid columns="1" width="100%">
            <h:panelGroup rendered="#{loginMB.user ne null}">
                <p:commandButton value="Registrar" actionListener="#{wikiMB.saveOrUpdateDiscusion}" update=":tabview:fd:pgSec, :tabview:fd:growl"/>
                <p:spacer width="10"/>

            </h:panelGroup>
            <p:commandButton value="Regresar" ajax="false" action="#{consultaMB.back}" rendered="#{loginMB.user eq null}"/>
        </h:panelGrid>
    </h:form>

    <p:dialog id="dlgSec" widgetVar="dlgSec" onShow="secDialog();" width="80%">
        <h:form id="fSec">
            <h:panelGrid id="pgSec" columns="1">
                <h:panelGroup>
                    <h:outputText value="#{msgs.icon_asterisk}"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{msgs.wk_lbl_tipodis}"/>
                </h:panelGroup>
                <p:selectOneMenu value="#{wikiMB.tipoDiscusion}" styleClass="Wid20">
                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                    <f:selectItems value="#{listaSessionMB.listaTipoDiscusionActivo}"/>
                </p:selectOneMenu>

                <h:panelGroup>
                    <h:outputText value="#{msgs.icon_asterisk}"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{msgs.wk_lbl_titulodis}"/>
                </h:panelGroup>
                <p:inputText value="#{wikiMB.tituloDiscusion}" size="100" styleClass="Fs14" maxlength="100" style="text-transform: uppercase;"/>

                <h:panelGroup>
                    <h:outputText value="#{msgs.icon_asterisk}"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{msgs.wk_lbl_detalledis}"/>
                </h:panelGroup>
                <textarea id="txtHtml" name="txtHtml">#{wikiMB.discusionHtml}</textarea>

                <p:commandButton value="#{msgs.wk_btn_adddiscusion}" actionListener="#{wikiMB.addDiscusion}" update=":tabview:fd:pgSec, :tabview:fd:growl" styleClass="ui-link Fs14"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog id="dlgEsec" widgetVar="dlgEsec" onShow="esecDialog();" width="80%">
        <h:form id="fEsec">
            <h:panelGrid id="pgEsec" columns="1">
                <h:panelGroup>
                    <h:outputText value="#{msgs.icon_asterisk}"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{msgs.wk_lbl_tipodis}"/>
                </h:panelGroup>
                <p:selectOneMenu value="#{wikiMB.selectedDiscusionSeccion.ntipodiscusion}" styleClass="Wid20">
                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                    <f:selectItems value="#{listaSessionMB.listaTipoDiscusionActivo}"/>
                </p:selectOneMenu>

                <h:panelGroup>
                    <h:outputText value="#{msgs.icon_asterisk}"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{msgs.wk_lbl_titulodis}"/>
                </h:panelGroup>
                <p:inputText value="#{wikiMB.selectedDiscusionSeccion.vtitulo}" size="100" styleClass="Fs14" maxlength="100" style="text-transform: uppercase;"/>

                <h:panelGroup>
                    <h:outputText value="#{msgs.icon_asterisk}"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{msgs.wk_lbl_detalledis}"/>
                </h:panelGroup>
                <textarea id="etxtHtml" name="txtHtml">#{wikiMB.selectedDiscusionSeccion.discusionHtml}</textarea>

                <p:commandButton value="#{msgs.wk_btn_editdiscusion}" actionListener="#{wikiMB.editDiscusion}" update=":tabview:fd:pgSec, :tabview:fd:growl" styleClass="ui-link Fs14"/>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
