<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="#{msgs.wk_lbl_pnlNew}" styleClass="TexAlLeft">
                                <h:panelGrid id="pgNew" columns="1" width="100%">
                                    <h:outputLabel value="#{msgs.wk_lbl_categoria}"/>
                                    <h:panelGroup>
                                        <p:commandButton value="#{msgs.wk_btn_categoria}" />
                                        <p:spacer width="15"/>
                                        <h:outputText value="" />
                                    </h:panelGroup>

                                    <h:outputLabel value="#{msgs.wk_lbl_nombre}"/>
                                    <p:inputText size="150" style="text-transform: uppercase;" maxlength="25"/>

                                    <h:outputLabel value="#{msgs.wk_lbl_detalle}"/>
                                    <p:editor/>

                                    <h:outputLabel value="#{msgs.wk_lbl_vinculo}"/>
                                </h:panelGrid>
                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandLink value="#{msgs.wk_btn_vinculo}" />
                                        <p:spacer height="5"/>
                                        <p:dataTable emptyMessage="Ninguna base legal vinculada." style="width: 600px;">
                                            <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                            <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                            <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                            <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:fieldset>
                                <h:panelGrid columns="2" width="100%">
                                    <h:panelGroup>
                                        <p:commandButton value="Registrar"/>
                                        <p:spacer width="10"/>
                                        <p:commandButton value="Cancelar" ajax="false" action="/pages/wiki/lista.xhtml"/>
                                    </h:panelGroup>
                                    <h:outputText value="(*) Datos obligatorios." style="font-size: 9px;float: right;"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
