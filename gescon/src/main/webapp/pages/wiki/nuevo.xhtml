<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="#{msgs.wk_lbl_pnlNew}" styleClass="TexAlLeft">
                                <h:panelGrid id="pgNew" columns="1" width="100%">
                                    <h:outputText value="#{msgs.wk_lbl_categoria}"/>
                                    <h:panelGroup>
                                        <p:commandButton value="#{msgs.wk_btn_categoria}" actionListener="#{wikiMB.loadTree}" oncomplete="PF('catDialog').show();" update=":catDialogForm:pgCat" />
                                        <p:spacer width="15"/>
                                        <h:outputText value="#{wikiMB.selectedCategoria.vnombre}" />
                                    </h:panelGroup>

                                    <h:outputText value="#{msgs.wk_lbl_nombre}"/>
                                    <p:inputText value="#{wikiMB.nombre}" size="150" style="text-transform: uppercase;" maxlength="25"/>

                                    <h:outputText value="#{msgs.wk_lbl_detalle}"/>
                                    <p:editor value="#{wikiMB.descripcion}"/>

                                    <h:outputText value="#{msgs.wk_lbl_vinculo}"/>
                                </h:panelGrid>
                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandButton value="#{msgs.wk_btn_vinculo}" styleClass="ui-link Fs14"/>
                                        <p:tabView>
                                            <p:tab title="Bases Legales">
                                                <p:dataTable emptyMessage="Ninguna base legal vinculada." style="width: 600px;">
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                                    <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Contenidos">
                                                <p:dataTable emptyMessage="Ningún contenido vinculado." style="width: 600px;">
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                                    <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Buenas Prácticas">
                                                <p:dataTable emptyMessage="Ninguna buena práctica vinculada." style="width: 600px;">
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                                    <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Oportunidades de Mejora">
                                                <p:dataTable emptyMessage="Ninguna oportunidad de mejora vinculada." style="width: 600px;">
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                                    <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Wikis">
                                                <p:dataTable emptyMessage="Ningún wiki vinculado." style="width: 600px;">
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                                    <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Respuestas">
                                                <p:dataTable emptyMessage="Ninguna respuesta vinculada." style="width: 600px;">
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                                    <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                                    <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGrid>
                                </p:fieldset>
                                <h:panelGrid columns="2" width="100%">
                                    <h:panelGroup>
                                        <p:commandButton value="Registrar"/>
                                        <p:spacer width="10"/>
                                        <p:commandButton value="Cancelar" ajax="false" action="/pages/wiki/lista.xhtml"/>
                                    </h:panelGroup>
                                    <h:outputText value="(*) Datos obligatorios." style="font-size: 9px;float: right;"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                        
                        <p:dialog id="catDlg" header="#{msgs.wk_lbl_pnlCategoria}" widgetVar="catDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true">
                            <h:form id="catDialogForm">
                                <h:panelGrid id="pgCat" columns="1">
                                    <h:outputText value="#{msgs.wk_lbl_categorias}" style="font-weight: bold; text-decoration: underline;"/>
                                    <p:tree id="cats" value="#{wikiMB.tree}" var="node" animate="true" cache="true"  
                                            selectionMode="single" style="width: 100%;border: 0;" dynamic="true" highlight="true">
                                        <p:ajax event="select" listener="#{wikiMB.onNodeSelect}" oncomplete="PF('catDialog').hide();" update=":f:pgNew, :f:pgNewVinc" />
                                        <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                            <h:outputText value="#{node.vnombre}"/>
                                        </p:treeNode>
                                    </p:tree>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                        
                        <p:dialog id="pickDlg" header="#{msgs.wk_lbl_pnlLinked}" widgetVar="pickDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="pickDialogForm">
                                <h:panelGrid id="pgPick" columns="1">
                                    <h:panelGrid columns="2" styleClass="pickListPanelColumns">
                                        <p:pickList value="#{baseLegalMB.pickList}" var="p" itemValue="#{p}" itemLabel="#{p.vnumero} - #{p.vnombre}"
                                                    converter="converterPickListBaseLegal" showSourceFilter="true" showTargetFilter="true" 
                                                    filterMatchMode="contains">
                                            <p:ajax event="transfer" listener="#{baseLegalMB.onTransfer}" 
                                                    update=":f:pgNew, :f:pgNewVinc"/>
                                            <f:facet name="sourceCaption">#{msgs.bl_lbl_source}</f:facet>
                                            <f:facet name="targetCaption">#{msgs.bl_lbl_target}</f:facet>
                                        </p:pickList>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
