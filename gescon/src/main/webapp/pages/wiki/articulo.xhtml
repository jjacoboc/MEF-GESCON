<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend {
            padding-top: 4px;
            padding-bottom:  4px;
            padding-left:  5px;
            padding-right:  5px;
            font-size: 14px;
        }
    </style>
    <h:form>
        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
        <p:panel id="pnl" styleClass="TexAlLeft containerView">
            <f:facet name="header">
                <h:outputText class="fa fa-puzzle-piece white Fs14" />
                <p:spacer width="5"/>
                <h:outputText value="#{wikiMB.selectedWiki.vtitulo}" />
            </f:facet>
            <h:panelGrid id="pgView" columns="1" width="100%" >
                <h:panelGroup>
                    <h:outputText value="#{msgs.wk_lbl_conocimiento}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{wikiMB.selectedWiki.ntipoconocimientoid}" styleClass="Fs12" style="font-style: italic;">
                        <f:converter converterId="converterTipoConocimiento" />
                    </h:outputText>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.wk_lbl_categoria}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{wikiMB.selectedCategoria.vnombre}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.wk_lbl_fecha}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{wikiMB.selectedWiki.dfechapublicacion}" styleClass="Fs12" style="font-style: italic;">
                        <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                    </h:outputText>
                </h:panelGroup>

                <h:outputText value="#{wikiMB.descripcionHtml}" escape="false" styleClass="Fs14"/>

                <p:fieldset legend="Indice" toggleable="true" rendered="#{not empty wikiMB.listaSeccion}">
                    <table>
                        <ui:repeat value="#{wikiMB.listaSeccion}" var="s">
                            <tr><td><a href="#s#{s.norden}" class="GesconLink"><h:outputText value="#{s.norden}. #{s.vtitulo}" styleClass="Fs14"/></a></td></tr>
                        </ui:repeat>
                    </table>
                </p:fieldset>

                <p:fieldset legend="Secciones" toggleable="true" rendered="#{not empty wikiMB.listaSeccion}" >
                    <table >
                        <ui:repeat value="#{wikiMB.listaSeccion}" var="s" varStatus="vs">
                            <tr id="s#{s.norden}">
                                <td style="border-bottom: gray solid 1px;">
                                    <h:outputText value="#{s.vtitulo}" styleClass="Fs14 FontBold black"/>
                                </td>
                            </tr>
                            <tr><td><h:outputText value="#{s.detalleHtml}" escape="false" styleClass="Fs14"/></td></tr>
                            <tr><td><p:spacer/></td></tr>
                        </ui:repeat>
                    </table>
                </p:fieldset>

                <p:fieldset legend="Vinculos Relacionados" toggleable="true">
                    <h:panelGrid id="pgViewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                        <p:tabView id="tabview">
                            <p:tab title="Bases Legales">
                                <p:dataTable value="#{wikiMB.listaTargetVinculosBL}" var="p" scrollRows="5" scrollable="true" 
                                             emptyMessage="Ninguna base legal vinculada." 
                                             rowStyleClass="#{p.idEstado eq '4' ? 'blink' : null}">
                                    <p:column style="width: 25%; text-align: center;" headerText="#{msgs.bl_lbl_columna07}">
                                        <h:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink" >
                                            <h:outputText value="#{p.codigo}"/>
                                            <f:param name="id" value="#{p.idconocimiento}"/>
                                            <f:param name="idTipo" value="#{p.idTipoConocimiento}"/>
                                            <f:param name="popup" value="false"/>
                                            <f:param name="tempPopup" value="#{consultaMB.tempPopup}"/>
                                        </h:commandLink>
                                    </p:column>
                                    <p:column style="width: 45%" headerText="#{msgs.bl_lbl_columna08}">
                                        <h:outputText value="#{p.nombre}" />
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Contenidos">
                                <p:dataTable value="#{wikiMB.listaTargetVinculosCT}" var="p" scrollRows="5" scrollable="true"
                                             emptyMessage="Ningún contenido vinculado." >
                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                        <p:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink">
                                            <h:outputText value="#{p.nombre}"/>
                                            <f:param name="id" value="#{p.idconocimiento}"/>
                                            <f:param name="idTipo" value="#{p.idTipoConocimiento}"/>
                                            <f:param name="popup" value="false"/>
                                            <f:param name="tempPopup" value="#{consultaMB.tempPopup}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                        <h:outputText value="#{p.sumilla}"/>
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Buenas Prácticas">
                                <p:dataTable value="#{wikiMB.listaTargetVinculosBP}" var="p" scrollRows="5" scrollable="true"
                                             emptyMessage="Ninguna buena práctica vinculada." >
                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                        <p:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink">
                                            <h:outputText value="#{p.nombre}"/>
                                            <f:param name="id" value="#{p.idconocimiento}"/>
                                            <f:param name="idTipo" value="#{p.idTipoConocimiento}"/>
                                            <f:param name="popup" value="false"/>
                                            <f:param name="tempPopup" value="#{consultaMB.tempPopup}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                        <h:outputText value="#{p.sumilla}"/>
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Oportunidades de Mejora">
                                <p:dataTable value="#{wikiMB.listaTargetVinculosOM}" var="p" scrollRows="5" scrollable="true"
                                             emptyMessage="Ninguna oportunidad de mejora vinculada." >
                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                        <p:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink">
                                            <h:outputText value="#{p.nombre}"/>
                                            <f:param name="id" value="#{p.idconocimiento}"/>
                                            <f:param name="idTipo" value="#{p.idTipoConocimiento}"/>
                                            <f:param name="popup" value="false"/>
                                            <f:param name="tempPopup" value="#{consultaMB.tempPopup}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                        <h:outputText value="#{p.sumilla}"/>
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Wikis">
                                <p:dataTable value="#{wikiMB.listaTargetVinculosWK}" var="p" scrollRows="5" scrollable="true"
                                             emptyMessage="Ningún wiki vinculado." >
                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                        <p:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink">
                                            <h:outputText value="#{p.nombre}"/>
                                            <f:param name="id" value="#{p.idconocimiento}"/>
                                            <f:param name="idTipo" value="#{p.idTipoConocimiento}"/>
                                            <f:param name="popup" value="false"/>
                                            <f:param name="tempPopup" value="#{consultaMB.tempPopup}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                        <h:outputText value="#{p.sumilla}"/>
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Preguntas">
                                <p:dataTable value="#{wikiMB.listaTargetVinculosPR}" var="p" scrollRows="5" scrollable="true"
                                             emptyMessage="Ninguna respuesta vinculada." >
                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna11}">
                                        <p:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink">
                                            <h:outputText value="#{p.nombre}"/>
                                            <f:param name="id" value="#{p.idconocimiento}"/>
                                            <f:param name="idTipo" value="#{p.idTipoConocimiento}"/>
                                            <f:param name="popup" value="false"/>
                                            <f:param name="tempPopup" value="#{consultaMB.tempPopup}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                        <h:outputText value="#{p.sumilla}"/>
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
        </p:panel>
        <h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
            
        </h:panelGrid>
    </h:form>
</ui:composition>
