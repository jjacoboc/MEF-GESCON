<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <h:form id="f">
                                <h:panelGrid columns="1" width="100%">
                                    <p:carousel value="#{administracionMB.listaAdministracion}" 
                                                var="admin" headerText="Administración" styleClass="TexAlLeft Fs15"
                                                circular="true" style="width: 100%;" numVisible="6"
                                                itemStyle="border:0px;height:98px;width:180px;" >
                                        <p:panelGrid columns="1" layout="grid" style="text-align: center;">
                                            <p:spacer/>
                                            <i class="#{admin.imagen}"></i>
                                            <h:outputText value="#{admin.nombre}" styleClass="Fs14 FontBold black"/>
                                            <p:spacer/>
                                        </p:panelGrid>
                                    </p:carousel>
                                    <p:carousel value="#{administracionMB.listaCategoria}" 
                                                var="cat" headerText="Categorías" styleClass="TexAlLeft Fs15"
                                                circular="true" style="width: 100%;" numVisible="6"
                                                itemStyle="border:0px;height:106px;width:180px;" >
                                        <p:commandLink styleClass="ui-link" action="#{administracionMB.onClickCategoriesFilter}" ajax="false">
                                            <f:param name="idparent" value="#{cat.ncategoriaid}"/>
                                            <p:panelGrid columns="1" layout="grid" style="width:100%;text-align: center ">
                                                <p:spacer/>
                                                <p:graphicImage cache="false" value="#{categoriaImages.image}" styleClass="black">
                                                    <f:param name="id" value="#{cat.ncategoriaid}"/>
                                                </p:graphicImage>
                                                <h:outputText value="#{cat.vnombre}" styleClass="Fs14 FontBold black"/>
                                                <p:spacer/>
                                            </p:panelGrid>
                                        </p:commandLink>
                                    </p:carousel>
                                    <p:carousel value="#{administracionMB.listaPerfil}" 
                                                var="per" headerText="Perfiles" styleClass="TexAlLeft Fs15"
                                                circular="true" style="width: 100%;" numVisible="6"
                                                itemStyle="border:0px;height:106px;width:180px;" >
                                        <p:panelGrid columns="1" layout="grid" style="width:100%;text-align: center ">
                                            <p:spacer/>
                                            <p:graphicImage library="images" name="#{per.imagen}" style="border: 0px;"/>
                                            <h:outputText value="#{per.vdescripcion}" styleClass="Fs14 FontBold black"/>
                                            <p:spacer/>
                                        </p:panelGrid>
                                    </p:carousel>
                                </h:panelGrid>
                            </h:form>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
