<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>Gescon - Inicio</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <f:view>
            <pe:layout fullPage="true">
                <pe:layoutPane position="north" size="80" resizable="true" closable="true" styleClassContent="headerStyle">
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="165" >
                    <ui:include src="menu.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <h:form id="f">
                        <h:panelGrid columns="1" width="100%">
                            <p:carousel value="#{administracionMB.listaAdministracion}" 
                                        var="admin" headerText="Administración"
                                        circular="true" style="width: 100%;" numVisible="6"
                                        itemStyle="border:0px;height:92px;width:160px;" >
                                <p:panelGrid columns="1" layout="grid" style="width:100%;text-align: center ">
                                    <p:spacer/>
                                    <p:graphicImage library="images" name="#{admin.imagen}" style="border: 0px;"/>
                                    <p:spacer/>
                                    <h:outputText value="#{admin.nombre}"/>
                                    <p:spacer/>
                                </p:panelGrid>
                            </p:carousel>
                            <p:carousel value="#{administracionMB.listaCategoria}" 
                                        var="cat" headerText="Categorías"
                                        circular="true" style="width: 100%;" numVisible="6"
                                        itemStyle="border:0px;height:92px;width:160px;" >
                                <p:panelGrid columns="1" layout="grid" style="width:100%;text-align: center ">
                                    <p:spacer/>
                                    <p:graphicImage cache="false" value="#{categoriaImages.image}">
                                        <f:param name="id" value="#{cat.ncategoriaid}"/>
                                    </p:graphicImage>
                                    <p:spacer/>
                                    <h:outputText value="#{cat.vnombre}"/>
                                    <p:spacer/>
                                </p:panelGrid>
                            </p:carousel>
                            <p:carousel value="#{administracionMB.listaPerfil}" 
                                        var="per" headerText="Perfiles"
                                        circular="true" style="width: 100%;" numVisible="6"
                                        itemStyle="border:0px;height:92px;width:160px;" >
                                <p:panelGrid columns="1" layout="grid" style="width:100%;text-align: center ">
                                    <p:spacer/>
                                    <p:graphicImage library="images" name="#{per.imagen}" style="border: 0px;"/>
                                    <p:spacer/>
                                    <h:outputText value="#{per.vdescripcion}"/>
                                    <p:spacer/>
                                </p:panelGrid>
                            </p:carousel>
                        </h:panelGrid>
                    </h:form>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
