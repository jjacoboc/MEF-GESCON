<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <h:form id="f">
                                <h:panelGrid columns="1">
                                    <p:panel header="Administración" styleClass="TexAlLeft" >
                                        <table>
                                            <tr>
                                                <ui:repeat value="#{administracionMB.listaAdministracion}" var="admin">
                                                    <td>
                                                        <p:panelGrid columns="1" layout="grid" style="text-align: center; height: 98px; width: 180px; padding: 0px;">
                                                            <p:spacer/>
                                                            <i class="#{admin.imagen}"></i>
                                                            <h:outputText value="#{admin.nombre}" styleClass="Fs14 FontBold black"/>
                                                            <p:spacer/>
                                                        </p:panelGrid>
                                                    </td>
                                                </ui:repeat>
                                            </tr>
                                        </table>
                                    </p:panel>
                                    <p:panel header="Categorías" styleClass="TexAlLeft" >
                                        <table>
                                            <tr>
                                                <ui:repeat value="#{administracionMB.listaCategoria}" var="cat">
                                                    <td>
                                                        <p:commandLink styleClass="ui-link" action="#{administracionMB.onClickCategoriesFilter}" >
                                                            <f:param name="idparent" value="#{cat.ncategoriaid}"/>
                                                            <p:panelGrid columns="1" layout="grid" style="text-align: center; height: 98px; width: 180px; padding: 0px;">
                                                                <p:spacer/>
                                                                <p:graphicImage cache="false" value="#{categoriaImages.image}" styleClass="black">
                                                                    <f:param name="id" value="#{cat.ncategoriaid}"/>
                                                                </p:graphicImage>
                                                                <h:outputText value="#{cat.vnombre}" styleClass="Fs14 FontBold black"/>
                                                                <p:spacer/>
                                                            </p:panelGrid>
                                                        </p:commandLink>
                                                    </td>
                                                </ui:repeat>
                                            </tr>
                                        </table>
                                    </p:panel>
                                    <p:panel header="Perfiles" styleClass="TexAlLeft" >
                                        <table>
                                            <tr>
                                                <ui:repeat value="#{administracionMB.listaPerfil}" var="per">
                                                    <td>
                                                        <p:panelGrid columns="1" layout="grid" style="text-align: center; height: 98px; width: 180px; padding: 0px;">
                                                            <p:spacer/>
                                                            <p:graphicImage library="images" name="#{per.imagen}" style="border: 0px;"/>
                                                            <h:outputText value="#{per.vdescripcion}" styleClass="Fs14 FontBold black"/>
                                                            <p:spacer/>
                                                        </p:panelGrid>
                                                    </td>
                                                </ui:repeat>
                                            </tr>
                                        </table>
                                    </p:panel>
                                </h:panelGrid>
                            </h:form>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
