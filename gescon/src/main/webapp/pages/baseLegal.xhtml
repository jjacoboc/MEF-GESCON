<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>GesCon - Base Legal</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputScript library="js" name="prime.js"/>
    </h:head>
    <h:body>            
        <f:view>
            <pe:layout fullPage="true">
                <pe:layoutPane position="north" size="80" resizable="false" closable="false" styleContent="font-size: 10px;" > 
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <h:panelGrid columns="1" width="100%" style="text-align: center; font-size: 10px;">
                        <h:outputText value="Ministerio de Economía y Finanzas - Jr. Junín 319, Cercado de Lima, Lima 1-Perú Telf: (51 1) 311 5930 - (CENTRAL TELEFÓNICA)"/>
                        <h:outputText value="Copyright © 2014 - ® Todos los Derechos Reservados"/>
                    </h:panelGrid>
                </pe:layoutPane>

                <pe:layoutPane position="west" size="175" >
                    <p:menu style="font-size: 11px;">
                        <p:submenu label="Menú Principal">
                            <p:menuitem value="Inicio" url="/index.xhtml" />
                            <p:menuitem value="Maestro" url="/pages/maestro.xhtml" />
                            <p:menuitem value="Categoría" url="/pages/categoria.xhtml" />
                            <p:menuitem value="Base Legal" url="/pages/baseLegal.xhtml" />
                            <p:menuitem value="Parametro" url="/pages/parametro.xhtml" />
                            <p:menuitem value="Alerta" url="/pages/alerta.xhtml" />
                        </p:submenu>
                    </p:menu>
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
                    <h:form id="f">
                        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                        <p:panel id="pnNew" header="Registro de Base Legal" >
                            <h:panelGrid columns="3">
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Categoría:"/>
                                <h:panelGroup>
                                    <p:commandButton value="Seleccionar Categoría" actionListener="#{baseLegalMB.loadTree}" oncomplete="PF('catDialog').show();" update=":catDialogForm:pgCat" />
                                    <p:spacer width="15"/>
                                    <h:outputText value="#{baseLegalMB.selectedCategoria.vnombre}" />
                                </h:panelGroup>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Archivo:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:fileUpload value="#{baseLegalMB.uploadFile}" skinSimple="true" update=":f:pnNew" fileUploadListener="#{baseLegalMB.handleUploadFile}" 
                                                  cancelLabel="Cancelar" uploadLabel="Cargar" label="Examinar..." />
                                    <p:lightBox>
                                        <h:outputLink value="#">
                                            <h:outputText id="fileName" value="#{baseLegalMB.uploadFile.fileName}"/>
                                        </h:outputLink>
                                        <f:facet name="inline">
                                            <p:media player="pdf" value="#{baseLegalMB.content}"/>
                                        </f:facet>
                                    </p:lightBox>
                                </h:panelGrid>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Nombre:"/>
                                <p:inputText size="50" value="#{baseLegalMB.nombre}" style="text-transform: uppercase;" maxlength="25"/>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Número de Norma:"/>
                                <p:inputText size="25" value="#{baseLegalMB.numeroNorma}" style="text-transform: uppercase;" maxlength="25"/>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Rango de Norma:"/>
                                <p:selectOneMenu id="codcese" value="#{baseLegalMB.rango}" >
                                    <f:selectItem itemValue="" itemLabel="Seleccione" />
                                    <f:selectItems value="#{listaSessionMB.listaRangoBaseLegal}"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Ambito:"/>                                
                                <h:panelGrid columns="4">
                                    <p:selectBooleanCheckbox value="#{baseLegalMB.chkGobNacional}" itemLabel="Gobierno Nacional" />
                                    <p:selectBooleanCheckbox value="#{baseLegalMB.chkGobRegional}" itemLabel="Gobierno Regional" />
                                    <p:selectBooleanCheckbox value="#{baseLegalMB.chkGobLocal}" itemLabel="Gobierno Local" />
                                    <p:selectBooleanCheckbox value="#{baseLegalMB.chkMancomunidades}" itemLabel="Mancomunidades" />
                                </h:panelGrid>

                                <p:spacer/>
                                <h:outputLabel value="Sumilla:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:inputTextarea rows="4" cols="66" style="font-weight: normal;"
                                                     counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                    <h:outputText id="display"/>
                                </h:panelGrid>
                                
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Fecha Publicación:"/>
                                <p:calendar id="fcese" locale="es" value="#{baseLegalMB.fechaPublicacion}" pattern="dd/MM/yyyy" showOn="button" readonlyInput="true" showButtonPanel="true"/>
                                
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Tema:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:inputText id="tema" size="50" value="#{baseLegalMB.tema}" maxlength="50"/>
                                    <h:outputText value="(Las palabras deben ir separadas por comas.)" style="font-size: 9px;"/>
                                    <p:watermark for="tema" value="Ej: servir, mef, pcm, regional"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <h:panelGrid columns="1" width="100%">
                                <h:outputText value="(*) Datos obligatorios." style="font-size: 9px;float: right;"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                    <p:dialog id="catDlg" header="Seleccionar Categoría" widgetVar="catDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                        <h:form id="catDialogForm">
                            <h:panelGrid id="pgCat" columns="1">
                                <h:outputText value="Categorias" style="font-weight: bold; text-decoration: underline;"/>
                                <p:tree id="cats" value="#{baseLegalMB.tree}" var="node" animate="true" cache="true"  
                                        selectionMode="single" style="width: 100%;border: 0;" dynamic="true" highlight="true">
                                    <p:ajax event="select" listener="#{baseLegalMB.onNodeSelect}" oncomplete="PF('catDialog').hide();" update=":f:pnNew" />
                                    <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                        <h:outputText value="#{node.vnombre}"/>
                                    </p:treeNode>
                                </p:tree>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)"  draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="loading.gif" style="border: 0;" />
                    </p:dialog>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
