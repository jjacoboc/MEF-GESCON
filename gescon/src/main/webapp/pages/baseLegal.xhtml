<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">                    
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="#{msgs.bl_lbl_pnlTitulo}" styleClass="TexAlLeft">
                                <h:panelGrid columns="1">
                                    <p:commandButton  value="Nuevo" actionListener="#{baseLegalMB.toSave}" update=":newDialogForm:pgNew, :newDialogForm:pgNewVinc" 
                                                      oncomplete="PF('newDialog').show();" styleClass="Fleft" icon="fa fa-plus white" 
                                                      rendered="#{loginMB.perfil.nperfilid eq msgs.especialista or loginMB.perfil.nperfilid eq msgs.administrador}"/>
                                    <p:dataTable id="tbl" value="#{baseLegalMB.listaBaseLegal}" filteredValue="#{baseLegalMB.filteredListaBaseLegal}" 
                                                 var="row" paginator="true" rows="10" rowIndexVar="rowIndex" draggableColumns="true" reflow="true" rowHover="true" 
                                                 rowStyleClass="#{row.nactivo eq '0' ? 'rowInactive' : null}" paginatorPosition="top" emptyMessage="#{msgs.lbl_listavacia}">
                                        <p:column style="text-align: center; width: 20px;">
                                            <f:facet name="header">ID</f:facet>
                                            <h:outputText value="#{row.nbaselegalid}"/>
                                        </p:column>
                                        <p:column style="text-align: center; width: 120px;" sortBy="#{row.vnumero}" filterBy="#{row.vnumero}" filterMatchMode="contains" filterStyle="width: 100px;text-transform: uppercase;" priority="1">
                                            <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna01}"/></f:facet>
                                            <p:commandLink id="num" styleClass="ui-link Fs14 Unselectable" global="false">
                                                <h:outputText value="#{row.vnumero}"/>
                                            </p:commandLink>
                                            <p:tooltip id="toolTipGrow" for="num" value="#{row.vsumilla}" showEffect="clip" hideEffect="explode" style="font-size: 12px;" />
                                        </p:column>
                                        <p:column sortBy="#{row.vnombre}" filterBy="#{row.vnombre}" filterMatchMode="contains" filterStyle="width: 400px;text-transform: uppercase;" priority="2">
                                            <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna02}"/></f:facet>
                                            <h:outputText value="#{row.vnombre}" styleClass="Fleft"/>
                                        </p:column>
                                        <p:column style="text-align: center; width: 100px;" sortBy="#{row.nactivo}" filterBy="#{row.nactivo}" filterOptions="#{listaSessionMB.filterEstado}" filterMatchMode="exact" filterStyleClass="ui-selectonemenu" priority="3">
                                            <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna03}"/></f:facet>
                                            <h:outputText value="#{row.nestadoid}">
                                                <f:converter converterId="converterEstadoBaseLegal"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="text-align: center; width: 170px;" sortBy="#{row.dfechapublicacion}" filterBy="#{row.dfechapublicacion}" filterMatchMode="contains" priority="4">
                                            <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna04}"/></f:facet>
                                            <h:outputText value="#{row.dfechapublicacion}" >
                                                <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="text-align: center; width: 50px;" priority="5">
                                            <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna05}"/></f:facet>
                                            <p:lightBox rendered="#{row.archivo ne null}">
                                                <h:outputLink value="#">
                                                    <p:graphicImage library="images" name="pdf.png"/>
                                                </h:outputLink>
                                                <f:facet name="inline">
                                                    <p:media player="pdf" cache="false" value="#{baseLegalMB.pdf}" width="#{msgs.pdfwidth}" height="#{msgs.pdfheight}">
                                                        <f:param name="fileName" value="#{row.archivo.vruta}"/>
                                                    </p:media>
                                                </f:facet>
                                            </p:lightBox>
                                            <p:graphicImage library="images" name="pdf.png" rendered="#{row.archivo eq null}"/>
                                        </p:column>
                                        <p:column style="text-align: center; width: 90px;">
                                            <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna06}"/></f:facet>
                                            <p:commandLink actionListener="#{baseLegalMB.toView}" oncomplete="PF('viewDialog').show();" 
                                                           update=":viewDialogForm:pgView, :viewDialogForm:pgViewVinc" styleClass="ui-link" title="Ver Base Legal">
                                                <h:outputText class="fa fa-search Fs16" />
                                                <f:param name="index" value="#{rowIndex}" />
                                            </p:commandLink>
                                            <p:spacer width="5px;"/>
                                            <p:commandLink actionListener="#{baseLegalMB.toEdit}" oncomplete="PF('editDialog').show();" styleClass="ui-link"
                                                           update=":editDialogForm:pgEdit, :editDialogForm:pgEditVinc" title="Actualizar Base Legal" 
                                                           rendered="#{loginMB.perfil.nperfilid ne msgs.usuarioexterno and loginMB.perfil.nperfilid ne msgs.usuariointerno}">
                                                <h:outputText class="fa fa-edit Fs16" />
                                                <f:param name="index" value="#{rowIndex}" />
                                            </p:commandLink>
                                            <p:spacer width="5px;"/>
                                            <p:commandLink actionListener="#{baseLegalMB.toEdit}" oncomplete="PF('postDialog').show();" styleClass="ui-link"
                                                           update=":postDialogForm:pgPost, :postDialogForm:pgPostVinc" title="Publicar Base Legal" 
                                                           rendered="#{loginMB.perfil.nperfilid eq msgs.moderador or loginMB.perfil.nperfilid eq msgs.administrador}">
                                                <h:outputText class="fa fa-play-circle-o Fs16" />
                                                <f:param name="index" value="#{rowIndex}" />
                                            </p:commandLink>
                                            <p:spacer width="5px;"/>
                                            <p:commandLink oncomplete="PF('confirmActDlg').show();" title="Activar Base Legal" styleClass="ui-link"
                                                           rendered="#{(row.nactivo eq 0) and (loginMB.perfil.nperfilid eq msgs.moderador or loginMB.perfil.nperfilid eq msgs.administrador)}">
                                                <h:outputText class="fa fa-check Fs16" />
                                                <f:setPropertyActionListener value="#{row}" target="#{baseLegalMB.selectedBaseLegal}" />
                                            </p:commandLink>
                                            <p:commandLink oncomplete="PF('confirmDesDlg').show();" title="Desactivar Base Legal" styleClass="ui-link"
                                                           rendered="#{(row.nactivo eq 1) and (loginMB.perfil.nperfilid eq msgs.moderador or loginMB.perfil.nperfilid eq msgs.administrador)}">
                                                <h:outputText class="fa fa-close Fs16" />
                                                <f:setPropertyActionListener value="#{row}" target="#{baseLegalMB.selectedBaseLegal}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>

                        <p:dialog id="newDlg" header="#{msgs.bl_lbl_pnlNew}" widgetVar="newDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="height: 400px !important;">
                            <h:form id="newDialogForm">

                                    <h:outputText value="#{msgs.icon_asterisk}"/>

                                    <h:outputText value="#{msgs.bl_lbl_archivo}"/>

                                                    <h:outputText id="fileName" value="#{baseLegalMB.uploadFile.fileName}"/>
                                                </h:panelGrid>
                                            </h:outputLink>
                                            <f:facet name="inline">

                                            </f:facet>
                                        </p:lightBox>
                                    </h:panelGrid>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_nombre}"/>
                                    <p:inputText size="50" value="#{baseLegalMB.nombre}" styleClass="Fs14" style="text-transform: uppercase;" maxlength="25"/>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_numero}"/>
                                    <p:inputText size="25" value="#{baseLegalMB.numeroNorma}" styleClass="Fs14" style="text-transform: uppercase;" maxlength="25"/>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_rango}"/>
                                    <p:selectOneMenu id="codcese" value="#{baseLegalMB.rangoId}" >
                                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                                        <f:selectItems value="#{listaSessionMB.listaRangoBaseLegal}"/>
                                    </p:selectOneMenu>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_ambito}"/>                                
                                    <h:panelGrid columns="4">
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.chkGobNacional}" itemLabel="Gobierno Nacional" />
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.chkGobRegional}" itemLabel="Gobierno Regional" />
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.chkGobLocal}" itemLabel="Gobierno Local" />
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.chkMancomunidades}" itemLabel="Mancomunidades" />
                                    </h:panelGrid>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_sumilla}"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{baseLegalMB.sumilla}" rows="4" cols="66" styleClass="Fs14"
                                                         counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="display"/>
                                    </h:panelGrid>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_fecha}"/>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_tema}"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputText id="tema" size="50" value="#{baseLegalMB.tema}" styleClass="Fs14" maxlength="50"/>
                                        <h:outputText value="#{msgs.bl_lbl_notatema}" styleClass="Fs10"/>
                                        <p:watermark for="tema" value="#{msgs.bl_lbl_watermark}"/>
                                    </h:panelGrid>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_vinculo}"/>
                                    <p:spacer/>
                                </h:panelGrid>
                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0">
                                        <p:commandLink value="#{msgs.bl_btn_vinculo}" actionListener="#{baseLegalMB.loadPickList}" oncomplete="PF('pickDialog').show();" update=":pickDialogForm:pgPick"/>
                                        <p:spacer height="5"/>
                                        <p:dataTable value="#{baseLegalMB.listaTarget}" var="t" emptyMessage="Ninguna base legal vinculada." style="width: 900px;">
                                            <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}">
                                                <h:outputText value="#{t.vnumero}"/>
                                            </p:column>
                                            <p:column headerText="#{msgs.bl_lbl_columna08}">
                                                <h:outputText value="#{t.vnombre}"/>
                                            </p:column>
                                            <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                <h:outputText value="#{t.vcategoria}"/>
                                            </p:column>
                                            <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                <h:outputText value="#{t.nestadoid}">
                                                    <f:converter converterId="converterEstadoBaseLegal"/>
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </p:fieldset>
                                <h:panelGrid columns="2" width="100%">
                                    <p:commandButton value="#{msgs.bl_btn_registrar}" actionListener="#{baseLegalMB.save}" update=":f:tbl, :f:growl"/>
                                    <h:outputText value="#{msgs.bl_lbl_notapie}" style="font-size: 9px;float: right;"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="viewDlg" header="#{msgs.bl_lbl_pnlView}" widgetVar="viewDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="viewDialogForm">
                                <h:panelGrid id="pgView" columns="3">
                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_categoria}"/>

                                                    <p:graphicImage library="images" name="pdf.png"/>

                                    <h:outputText value="#{msgs.bl_lbl_numero}"/>
                                    <h:outputText value="#{baseLegalMB.selectedBaseLegal.vnumero}" />

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_rango}"/>
                                    <h:outputText value="#{baseLegalMB.selectedBaseLegal.nrangoid}" >
                                        <f:converter converterId="converterRango"/>
                                    </h:outputText>

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_ambito}"/>                                
                                    <h:panelGrid columns="4">
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.selectedBaseLegal.ngobnacional eq 1}" itemLabel="Gobierno Nacional"  />
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.selectedBaseLegal.ngobregional eq 1}" itemLabel="Gobierno Regional" />
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.selectedBaseLegal.ngoblocal eq 1}" itemLabel="Gobierno Local" />
                                        <p:selectBooleanCheckbox value="#{baseLegalMB.selectedBaseLegal.nmancomunidades eq 1}" itemLabel="Mancomunidades" />
                                    </h:panelGrid>

                                    <h:outputText value="#{msgs.bl_lbl_tema}"/>
                                    <h:outputText value="#{baseLegalMB.selectedBaseLegal.vtema}" />

                                    <h:outputText value="#{msgs.icon_asterisk}"/>
                                    <h:outputText value="#{msgs.bl_lbl_vinculo}"/>
                                    <p:spacer/>

                                    </h:panelGrid>

                                    <h:outputLabel value="#{msgs.bl_lbl_fecha}"/>

                                    <h:outputLabel value="#{msgs.bl_lbl_vinculo}"/>
