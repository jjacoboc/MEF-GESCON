<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:loadBundle basename="pe.gob.mef.gescon.messages" var="msgs"/>
    <h:head>
        <title>#{msgs.wk_lbl_titulo}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputScript library="js" name="prime.js"/>
    </h:head>
    <h:body>
        <f:view>
            <pe:layout fullPage="true">
                <pe:layoutPane position="north" size="80" resizable="false" closable="false" styleClassContent="headerStyle"> 
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="165" >
                    <ui:include src="menu.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
                    <h:form id="f">
                        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                        <p:panel header="#{msgs.wk_lbl_pnlTitulo}" >
                            <h:panelGrid columns="1">
                                <p:commandButton  value="Nuevo" update=":newDialogForm:pgNew, :newDialogForm:pgNewVinc" 
                                                  oncomplete="PF('newDialog').show();" icon="ui-icon-plus" 
                                                  rendered="#{loginMB.perfil.nperfilid eq msgs.especialista or loginMB.perfil.nperfilid eq msgs.administrador}"/>
                                <p:dataTable id="tbl" var="row" paginator="true" rows="10" rowIndexVar="rowIndex" draggableColumns="true" reflow="true"
                                             rowStyleClass="#{row.nactivo eq '0' ? 'rowInactive' : null}" paginatorPosition="top" emptyMessage="#{msgs.lbl_listavacia}">
                                    <p:column style="text-align: center; width: 120px;" priority="1">
                                        <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna01}"/></f:facet>
                                    </p:column>
                                    <p:column priority="2">
                                        <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna02}"/></f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 170px;" priority="4">
                                        <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna04}"/></f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 50px;" priority="5">
                                        <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna05}"/></f:facet>
                                    </p:column>
                                    <p:column style="text-align: center; width: 90px;">
                                        <f:facet name="header"><h:outputText value="#{msgs.bl_lbl_columna06}"/></f:facet>
                                        <p:commandLink title="Ver Wiki">
                                            <p:graphicImage library="images" name="magnifier.png" style="border: 0px;"/>
                                        </p:commandLink>
                                        <p:commandLink title="Actualizar Wiki" 
                                                       rendered="#{loginMB.perfil.nperfilid ne msgs.usuarioexterno and loginMB.perfil.nperfilid ne msgs.usuariointerno}">
                                            <p:graphicImage library="images" name="pencil.png" style="border: 0px;"/>
                                        </p:commandLink>
                                        <p:commandLink title="Publicar Wiki" 
                                                       rendered="#{loginMB.perfil.nperfilid eq msgs.moderador or loginMB.perfil.nperfilid eq msgs.administrador}">
                                            <p:graphicImage library="images" name="control_play_blue.png" style="border: 0px;"/>
                                        </p:commandLink>
                                        <p:commandLink title="Activar Wiki" 
                                                       rendered="#{(row.nactivo eq 0) and (loginMB.perfil.nperfilid eq msgs.moderador or loginMB.perfil.nperfilid eq msgs.administrador)}">
                                            <p:graphicImage library="images" name="tick.png" style="border: 0px; width: 16px; height: 16px;"/>
                                        </p:commandLink>
                                        <p:commandLink title="Desactivar Wiki" 
                                                       rendered="#{(row.nactivo eq 1) and (loginMB.perfil.nperfilid eq msgs.moderador or loginMB.perfil.nperfilid eq msgs.administrador)}">
                                            <p:graphicImage library="images" name="cross.png" style="border: 0px; width: 16px; height: 16px;"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                    <p:dialog id="newDlg" header="#{msgs.wk_lbl_pnlNew}" widgetVar="newDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                        <h:form id="newDialogForm">
                            <h:panelGrid id="pgNew" columns="1">
                                <h:outputLabel value="#{msgs.wk_lbl_categoria}"/>
                                <h:panelGroup>
                                    <p:commandButton value="#{msgs.wk_btn_categoria}" />
                                    <p:spacer width="15"/>
                                    <h:outputText value="" />
                                </h:panelGroup>

                                <h:outputLabel value="#{msgs.wk_lbl_nombre}"/>
                                <p:inputText size="100" style="text-transform: uppercase;" maxlength="25"/>

                                <h:outputLabel value="#{msgs.wk_lbl_detalle}"/>
                                <p:editor/>

                                <h:outputLabel value="#{msgs.wk_lbl_vinculo}"/>
                            </h:panelGrid>
                            <p:fieldset>
                                <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                    <p:commandLink value="#{msgs.wk_btn_vinculo}" />
                                    <p:spacer height="5"/>
                                    <p:dataTable emptyMessage="Ninguna base legal vinculada." style="width: 600px;">
                                        <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna07}"/>
                                        <p:column headerText="#{msgs.bl_lbl_columna08}"/>
                                        <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna09}"/>
                                        <p:column style="width: 80px; text-align: center;" headerText="#{msgs.bl_lbl_columna10}"/>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:fieldset>
                            <h:panelGrid columns="2" width="100%">
                                <p:commandButton value="Registrar"/>
                                <h:outputText value="(*) Datos obligatorios." style="font-size: 9px;float: right;"/>
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>

                    <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)"  draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="loading.gif" style="border: 0;" />
                    </p:dialog>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
