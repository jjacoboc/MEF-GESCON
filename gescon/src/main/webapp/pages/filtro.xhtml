<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form id="fm">
        <h:panelGrid id="pgFiltro" columns="1" style="width: 100%;">
            <h:outputText value="#{consultaMB.listaConsulta.size()} Resultados" rendered="#{not empty consultaMB.listaConsulta}" styleClass="FontBold" />
            <h:outputText value="0 Resultados" rendered="#{empty consultaMB.listaConsulta}" styleClass="FontBold" />
            <h:outputText value="FILTROS DE BÚSQUEDA" styleClass="FontBold" />
            <p:fieldset legend="Sub Categorías">
                <p:dataList value="#{consultaMB.listaCategoriaFiltro}" var="cat" rowIndexVar="rowIndex" type="none" 
                            itemType="none" rendered="#{consultaMB.selectedCategoriaFiltro eq null}" emptyMessage="No hay más sub categorías">
                    <h:panelGrid columns="1" style="width: 100%" rendered="#{cat.nnivel eq 1}">
                        <p:commandLink actionListener="#{consultaMB.onClickSubCategoriesFilter}" styleClass="ui-link" update=":fm:pgFiltro, :f:pgConsulta" >
                            <f:param name="rowIndex" value="#{rowIndex}"/>
                            <h:outputText value="#{cat.vnombre}" styleClass="Fs12"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataList>
                <p:dataList value="#{consultaMB.listaCategoriaFiltro}" var="cat" rowIndexVar="rowIndex" type="none" 
                            itemType="none" rendered="#{consultaMB.selectedCategoriaFiltro ne null}" emptyMessage="No hay más sub categorías">
                    <h:panelGrid columns="1" style="width: 100%" 
                                 rendered="#{(cat.nnivel eq (consultaMB.selectedCategoriaFiltro.nnivel + 1) and cat.ncategoriasup eq consultaMB.selectedCategoriaFiltro.ncategoriaid)}">
                        <p:commandLink id="fcLink" actionListener="#{consultaMB.onClickSubCategoriesFilter}" styleClass="ui-link" update=":fm:pgFiltro, :f:pgConsulta" >
                            <f:param name="rowIndex" value="#{rowIndex}"/>
                            <h:outputText value="#{cat.vnombre}" styleClass="Fs12"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataList>
            </p:fieldset>
            <p:fieldset legend="Rango">
                <h:panelGrid columns="4" styleClass="panelcolumns2">
                    <p:calendar id="fromDate" locale="es" value="#{consultaMB.fechaInicio}" maxdate="#{consultaMB.fechaFin}" size="10" 
                                pattern="dd/MM/yyyy" readonlyInput="true" showButtonPanel="true" navigator="true" styleClass="Fs16">
                        <p:ajax event="dateSelect" update=":fm:toDate"/>
                    </p:calendar>
                    <h:outputText value="al" />
                    <p:calendar id="toDate" locale="es" value="#{consultaMB.fechaFin}" mindate="#{consultaMB.fechaInicio}" size="10" 
                                pattern="dd/MM/yyyy" readonlyInput="true" showButtonPanel="true" navigator="true" styleClass="Fs12">
                        <p:ajax event="dateSelect" update=":fm:fromDate"/>
                    </p:calendar>
                    <p:commandButton icon="fa fa-fw fa-chevron-right" actionListener="#{consultaMB.filtrar}" update=":fm:pgFiltro, :f:pgConsulta"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Tipo de Contenido">
                <p:selectManyCheckbox id="grid" value="#{consultaMB.selectedTipoConocimiento}" layout="grid" columns="1" style="font-size: 12px;" >
                    <f:selectItems value="#{consultaMB.listaTipoConocimientoFiltro}" var="tc" itemLabel="#{tc.vnombre}" itemValue="#{tc.ntpoconocimientoid}" />
                    <p:ajax event="change" listener="#{consultaMB.filtrar}" update=":fm:pgFiltro, :f:pgConsulta"/>
                </p:selectManyCheckbox>
            </p:fieldset>
        </h:panelGrid>
    </h:form>
</html>
