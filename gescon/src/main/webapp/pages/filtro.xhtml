<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="fm">

                <h:panelGrid id="pgFiltro" columns="1" cellpadding="0" cellspacing="0" style="font-size: 10px; width: 100%;">
                    <h:outputText value="#{consultaMB.listaBaseLegal.size()} Resultados" rendered="#{not empty consultaMB.listaBaseLegal}" style="font-size: 12px; font-weight: bold; font-family: Arial;" />
                    <h:outputText value="0 Resultados" rendered="#{empty consultaMB.listaBaseLegal}" style="font-size: 12px; font-weight: bold; font-family: Arial;" />
                    <p:spacer height="10"/>
                    <h:outputText value="FILTROS DE BÚSQUEDA" style="font-size: 12px; font-weight: bold; font-family: Arial;" />
                    <p:spacer height="10"/>
                    <p:fieldset legend="Sub Categorías">
                        <p:dataList value="#{consultaMB.listaCategoriaFiltro}" var="cat" rowIndexVar="rowIndex" type="none" 
                                    itemType="none" rendered="#{consultaMB.selectedCategoriaFiltro eq null}" emptyMessage="No hay más sub categorías">
                            <h:panelGrid columns="1" style="width: 100%" rendered="#{cat.nnivel eq 1}">
                                <p:commandLink actionListener="#{consultaMB.onClickSubCategoriesFilter}" update=":fm:pgFiltro, :f:pgConsulta" >
                                    <f:param name="rowIndex" value="#{rowIndex}"/>
                                    <h:outputText value="#{cat.vnombre}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:dataList>
                        <p:dataList value="#{consultaMB.listaCategoriaFiltro}" var="cat" rowIndexVar="rowIndex" type="none"
                                    itemType="none" rendered="#{consultaMB.selectedCategoriaFiltro ne null}" emptyMessage="No hay más sub categorías">
                            <h:panelGrid columns="1" style="width: 100%"
                                         rendered="#{(cat.nnivel eq (consultaMB.selectedCategoriaFiltro.nnivel + 1) and cat.ncategoriasup eq consultaMB.selectedCategoriaFiltro.ncategoriaid)}">
                                <p:commandLink actionListener="#{consultaMB.onClickSubCategoriesFilter}" update=":fm:pgFiltro, :f:pgConsulta" >
                                    <f:param name="rowIndex" value="#{rowIndex}"/>
                                    <h:outputText value="#{cat.vnombre}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:dataList>
                    </p:fieldset>
                    <p:spacer height="10"/>
                    <p:fieldset legend="Rango">
                        <h:panelGrid columns="4">
                            <p:calendar id="fromDate" locale="es" value="#{consultaMB.fechaInicio}" maxdate="#{consultaMB.fechaFin}" size="10" pattern="dd/MM/yyyy" readonlyInput="true" showButtonPanel="true" navigator="true" >
                                <p:ajax event="dateSelect" update=":fm:toDate"/>
                            </p:calendar>
                            <h:outputText value="al" />
                            <p:calendar id="toDate" locale="es" value="#{consultaMB.fechaFin}" mindate="#{consultaMB.fechaInicio}" size="10" pattern="dd/MM/yyyy" readonlyInput="true" showButtonPanel="true" navigator="true" >
                                <p:ajax event="dateSelect" update=":fm:fromDate"/>
                            </p:calendar>
                            <p:commandButton icon="fa fa-fw fa-chevron-right" actionListener="#{consultaMB.filtrar}" update=":fm:pgFiltro, :f:pgConsulta"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:spacer height="10"/>
                    <p:fieldset legend="Tipo de Contenido">
                        <p:selectManyCheckbox id="grid" value="#{consultaMB.selectedTipoConocimiento}" layout="grid" columns="1">
                            <f:selectItems value="#{consultaMB.listaTipoConocimientoFiltro}" var="tc" itemLabel="#{tc.vnombre}" itemValue="#{tc.ntpoconocimientoid}" />
                            <p:ajax event="change" listener="#{consultaMB.filtrar}" update=":fm:pgFiltro, :f:pgConsulta"/>
                        </p:selectManyCheckbox>
                    </p:fieldset>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
