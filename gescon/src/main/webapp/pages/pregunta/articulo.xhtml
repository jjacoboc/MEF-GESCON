<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend {
            padding-top: 4px;
            padding-bottom:  4px;
            padding-left:  5px;
            padding-right:  5px;
            font-size: 14px;
        }
    </style>
    <h:form>
        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
        <p:panel header="#{preguntaMB.selectedPregunta.vasunto}" styleClass="TexAlLeft">
            <h:panelGrid id="pgView" columns="1" width="100%">
                <h:panelGroup>
                    <h:outputText value="#{msgs.wk_lbl_categoria}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{preguntaMB.selectedCategoria.vnombre}," styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.wk_lbl_fecha}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{preguntaMB.selectedPregunta.dfechapublicacion}" styleClass="Fs12" style="font-style: italic;">
                        <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                    </h:outputText>
                </h:panelGroup>

                <h:outputText value="#{preguntaMB.selectedPregunta.vdetalle}" styleClass="Fs14 FontBold"/>
                <p:spacer/>
                <h:outputText value="#{preguntaMB.selectedPregunta.vrespuesta}" styleClass="Fs14"/>
                <p:spacer/>
                
                <p:fieldset legend="Vinculos Relacionados" toggleable="true">
                    <h:panelGrid id="pgViewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                        <p:tabView id="tabview">
                            <p:tab title="Respuestas">
                                <p:dataTable value="#{preguntaMB.listaTargetVinculosPR}" var="p" scrollRows="5" scrollable="true"
                                             emptyMessage="Ninguna respuesta vinculada." >
                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna11}">
                                        <h:outputText value="#{p.nombre}"/>
                                    </p:column>
                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                        <h:outputText value="#{p.sumilla}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Otros Conocimientos">
                                <p:dataTable value="#{preguntaMB.listaTargetVinculosConocimiento}" var="p" scrollRows="5" scrollable="true" 
                                             emptyMessage="Ningun Conocimiento vinculado." >
                                    <p:column style="width: 15%; text-align: center;" headerText="#{msgs.bl_lbl_columna07}">
                                        <h:outputText value="#{p.nombre}"/>
                                    </p:column>
                                    <p:column style="width: 55%" headerText="#{msgs.bl_lbl_columna08}">
                                        <h:outputText value="#{p.sumilla}" />
                                    </p:column>
                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                        <h:outputText value="#{p.categoria}" />
                                    </p:column>
                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                        <h:outputText value="#{p.tipoConocimiento}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                        </p:tabView>
                    </h:panelGrid>
                </p:fieldset>
            </h:panelGrid>
        </p:panel>
        <h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
            <p:commandButton value="Regresar" ajax="false" action="#{consultaMB.back}"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
