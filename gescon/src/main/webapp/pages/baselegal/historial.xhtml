<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="fh">
        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
        <p:panel header="#{baseLegalMB.selectedBaseLegal.vnumero}" styleClass="TexAlLeft containerView">
            <h:panelGrid id="pgHist" columns="1" width="100%">
                <h:panelGroup>
                    <h:outputText value="#{msgs.wk_lbl_categoria}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{baseLegalMB.selectedCategoria.vnombre}," styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.wk_lbl_fecha}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{baseLegalMB.selectedBaseLegal.dfechapublicacion}" styleClass="Fs12" style="font-style: italic;">
                        <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                    </h:outputText>
                    <p:spacer width="15"/>
                    <h:outputText value="#{msgs.bl_lbl_rango}" styleClass="Fs12" style="font-style: italic;"/>
                    <p:spacer width="5"/>
                    <h:outputText value="#{baseLegalMB.selectedBaseLegal.nrangoid}" styleClass="Fs12" style="font-style: italic;" >
                        <f:converter converterId="converterRango"/>
                    </h:outputText>
                </h:panelGroup>
                <p:spacer/>
                <p:dataTable id="tblHist" value="#{baseLegalMB.listaHistorial}" filteredValue="#{baseLegalMB.filteredListaHistorial}" var="h" rows="10"
                             paginator="true" paginatorPosition="bottom" selection="#{baseLegalMB.selectedHistoriales}" rowKey="#{h.nhistorialid}">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center;"/>
                    <p:column style="text-align: center; width: 15%;" headerText="VersiÃ³n" sortable="true" sortBy="#{h.nversion}" 
                              filterable="true" filterBy="#{h.nversion}" filterMatchMode="contains" filterStyle="width: 90%;">
                        <h:outputText value="#{h.nversion}" />
                    </p:column>
                    <p:column style="width: 35%;" headerText="Usuario" sortable="true" sortBy="#{h.vnombreusuario}"
                              filterable="true" filterBy="#{h.vnombreusuario}" filterMatchMode="contains" filterStyle="width: 90%;">
                        <h:outputText value="#{h.vnombreusuario}" />
                    </p:column>
                    <p:column style="text-align: center; width: 50%;" headerText="Fecha" sortable="true" sortBy="#{h.vfechacreacion}"
                              filterable="true" filterBy="#{h.vfechacreacion}" filterMatchMode="contains" filterStyle="width: 90%;">
                        <h:outputText value="#{h.vfechacreacion}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </p:panel>
        <h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
            <p:commandButton value="Regresar" ajax="false" action="#{consultaMB.back}"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
