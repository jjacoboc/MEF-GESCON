<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="Administración de Categorías" styleClass="TexAlLeft">
                                <h:panelGrid columns="1">
                                    <h:outputText value="Categorias:" styleClass="Underline FontBold"/>
                                    <p:tree id="cats" value="#{categoriaMB.tree}" var="node" animate="true" cache="true" highlight="true" dynamic="true"
                                            selectionMode="single" selection="#{categoriaMB.selectedNode}" style="width: 100%;border: 0;" styleClass="">
                                        <p:ajax event="select" listener="#{categoriaMB.onNodeSelect}" />
                                        <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                            <h:outputText value="#{node.vnombre}"/>
                                        </p:treeNode>
                                    </p:tree>
                                    <p:contextMenu for="cats" style="font-size: 10px; width: 200px;">
                                        <p:menuitem value="Agregar Categoría" actionListener="#{categoriaMB.toSave}"  oncomplete="PF('newDialog').show();" update=":newDialogForm:pgNew" disabled="#{categoriaMB.selectedCategoria.nestado eq 0}" icon="ui-icon-plus" />
                                        <p:menuitem value="Editar Categoría" actionListener="#{categoriaMB.toUpdate}" oncomplete="PF('editDialog').show();" update=":editDialogForm:pgEdit" icon="ui-icon-plus" />
                                        <p:menuitem value="Activar Categoría" oncomplete="PF('confirmActDlg').show();" icon="ui-icon-plus"/>
                                        <p:menuitem value="Desactivar Categoría" oncomplete="PF('confirmDesDlg').show();" icon="ui-icon-plus"/>
                                    </p:contextMenu>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>

                        <p:dialog id="newDlg" header="Nueva Categoría" widgetVar="newDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true">
                            <h:form id="newDialogForm">
                                <h:panelGrid id="pgNew" columns="3" style="text-align: left;width: 100%">
                                    <h:outputText value="*"/>
                                    <h:outputText value="Nombre:"/>
                                    <p:inputText size="50" value="#{categoriaMB.nombre}" maxlength="25" styleClass="Fs14"/> 

                                    <h:outputText value="*"/>
                                    <h:outputText value="Descripción:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{categoriaMB.descripcion}" rows="4" cols="49" styleClass="Fs14"
                                                         counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="display"/>
                                    </h:panelGrid>

                                    <h:outputText value="*"/>
                                    <h:outputText value="Verificación:"/>
                                    <h:panelGrid columns="4" border="0" >
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagbl}"/>
                                        <h:outputText value="Base legal"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagpr}"/>
                                        <h:outputText value="Preguntas y Respuestas"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagwiki}"/>
                                        <h:outputText value="Wiki"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagct}"/>
                                        <h:outputText value="Contenido"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagbp}"/>
                                        <h:outputText value="Buenas Prácticas"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagom}"/>
                                        <h:outputText value="Oportunidad de Mejoras"/>
                                    </h:panelGrid>

                                    <p:spacer/>
                                    <h:outputText value="Imagen:"/>
                                    <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                                        <h:panelGrid columns="2">
                                            <p:fileUpload value="#{categoriaMB.uploadFile}" skinSimple="true" update=":newDialogForm:pgNew, :f:growl" fileUploadListener="#{categoriaMB.handleUploadFile}" 
                                                          cancelLabel="Cancelar" uploadLabel="Cargar" label="Examinar..." />
                                            <p:graphicImage cache="false" value="#{categoriaMB.content}"/>
                                        </h:panelGrid>
                                        <h:outputText value="Nota: La imagen debe tener un tamaño no mayor a 20KB y una dimensión de 32x32." styleClass="Fs10"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Registrar" actionListener="#{categoriaMB.save}" update=":f:growl, :f:cats"/>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="editDlg" header="Actualizar Categoría" widgetVar="editDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true">
                            <h:form id="editDialogForm">
                                <h:panelGrid id="pgEdit" columns="3" style="text-align: left;width: 100%">
                                    <h:outputText value="*"/>
                                    <h:outputText value="Nombre:"/>
                                    <p:inputText size="50" value="#{categoriaMB.selectedCategoria.vnombre}" maxlength="25" styleClass="Fs14"/> 

                                    <h:outputText value="*"/>
                                    <h:outputText value="Descripción:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{categoriaMB.selectedCategoria.vdescripcion}" rows="4" cols="49" styleClass="Fs14"
                                                         counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="display"/>
                                    </h:panelGrid>

                                    <h:outputText value="*"/>
                                    <h:outputText value="Verificación:"/>
                                    <h:panelGrid columns="4" border="0" >
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagbl}"/>
                                        <h:outputText value="Base legal"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagpr}"/>
                                        <h:outputText value="Preguntas y Respuestas"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagwiki}"/>
                                        <h:outputText value="Wiki"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagct}"/>
                                        <h:outputText value="Contenido"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagbp}"/>
                                        <h:outputText value="Buenas Prácticas"/>
                                        <p:selectBooleanCheckbox value="#{categoriaMB.flagom}"/>
                                        <h:outputText value="Oportunidad de Mejoras"/>
                                    </h:panelGrid>

                                    <p:spacer/>
                                    <h:outputText value="Imagen:"/>
                                    <h:panelGrid columns="1" cellpadding="0" cellspacing="0">
                                        <h:panelGrid columns="2">
                                            <p:fileUpload value="#{categoriaMB.uploadFile}" skinSimple="true" update=":editDialogForm:pgEdit, :f:growl" fileUploadListener="#{categoriaMB.handleUploadFile}" 
                                                          cancelLabel="Cancelar" uploadLabel="Cargar" label="Examinar..." />
                                            <p:graphicImage cache="false" value="#{categoriaMB.content}"/>
                                        </h:panelGrid>
                                        <h:outputText value="Nota: La imagen debe tener un tamaño no mayor a 20KB y una dimensión de 32x32." styleClass="Fs10"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton value="Actualizar" actionListener="#{categoriaMB.update}" update=":f:growl, :f:cats"/>
                            </h:form>
                        </p:dialog>

                        <p:confirmDialog appendTo="@(body)" message="Se procederá a activar la categoría. Desea Continuar?" header="ACTIVAR CATEGORÍA" widgetVar="confirmActDlg" >
                            <h:form id="confirmActDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmActDlg').hide()" update=":f:cats, :f:growl" actionListener="#{categoriaMB.activar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmActDlg').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>

                        <p:confirmDialog appendTo="@(body)" message="Se procederá a desactivar la categoría. Desea Continuar?" header="DESACTIVAR CATEGORÍA" widgetVar="confirmDesDlg" >
                            <h:form id="confirmDesDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmDesDlg').hide()" update=":f:cats, :f:growl" actionListener="#{categoriaMB.desactivar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmDesDlg').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
