<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">                    
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="Moderar Contenido" styleClass="TexAlLeft">
                                <h:panelGrid id="pgModContenido"  columns="2" width="500px">                           

                                    <h:outputLabel  value="Mensaje del usuario:" rendered="#{loginMB.getfMsjUsu1()}"/>
                                    <p:inputTextarea value="#{loginMB.selectedContenido.vmsjrespuesta}" rows="4" cols="66" style="font-weight: normal;"
                                                     readonly="#{loginMB.getfMsjUsu1()}"  maxlength="400" counterTemplate="{0} caracteres restantes." rendered="#{loginMB.getfMsjUsu1()}"/>

                                    <p:spacer width="10" rendered="#{loginMB.getfMsjUsu1()}"/>
                                    <p:spacer width="10" rendered="#{loginMB.getfMsjUsu1()}"/>

                                    <h:outputLabel value="Mensaje del Moderador" rendered="#{loginMB.getfSInfMod()}"/>
                                    <p:inputTextarea  value="#{loginMB.selectedContenido.vmsjsolicita}" rows="4" cols="66" style="font-weight: normal;"
                                                      readonly="#{loginMB.getfSInfMod()}"  maxlength="400" counterTemplate="{0} caracteres restantes." rendered="#{loginMB.getfSInfMod()}"/>

                                    <p:spacer width="10" rendered="#{loginMB.getfSInfMod()}"/>
                                    <p:spacer width="10" rendered="#{loginMB.getfSInfMod()}"/>

                                    <h:outputLabel value="Categoría:"/>
                                    <h:panelGrid  columns="3">
                                        <p:commandButton value="Seleccionar Categoría" actionListener="#{loginMB.loadTree}" oncomplete="PF('catContenidoDialog').show();" update=":catContenidoDialogForm:pgCatContenido" />    
                                        <p:spacer width="10"/>
                                        <h:outputText id="catedit" value="#{loginMB.selectedContenido.ncategoriaid}" >
                                            <f:converter converterId="converterCategoria"/>
                                        </h:outputText>
                                    </h:panelGrid>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Titulo"/>
                                    <p:inputText size="50" value="#{loginMB.selectedContenido.vtitulo}" style="text-transform: uppercase;" maxlength="25" /> 

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Descripcion"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{loginMB.selectedContenido.vdescripcion}" rows="4" cols="57" style="font-weight: normal;"
                                                         counter="displaydet" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="displaydet"/>
                                    </h:panelGrid>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Contenido"/>
                                    <p:editor value="#{loginMB.selectedContenido.vcontenido}"/>
                                    
                                </h:panelGrid>
                                
                                <p:spacer/>

                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc1" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandButton style=" float:left;"  value="Agregar Archivos" styleClass="ui-link Fs14" oncomplete="PF('tpoconDialog').show();"/>
                                        <p:tabView>
                                            <p:tab title="Arhivos Relacionados">
                                                <p:dataTable id="tbl" value="#{loginMB.listaArchivos}" var="row" paginator="true" rows="10" rowIndexVar="rowIndex" draggableColumns="true" reflow="true"
                                                             paginatorPosition="top" emptyMessage="#{msgs.lbl_listavacia}">
                                                    <p:column style="text-align: center; width: 70px;" priority="2">
                                                        <f:facet name="header"><h:outputText value="Nombre del Archivo"/></f:facet>
                                                        <h:outputText value="#{row.vnombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center; width: 70px;" priority="4">

                                                        <f:facet name="header"><h:outputText value="Tipo de Archivo"/></f:facet>
                                                        <p:lightBox>
                                                            <h:outputLink value="#">
                                                                <h:panelGrid columns="2">
                                                                    <p:graphicImage library="images" name="pdf.png"/>
                                                                    <h:outputText id="fileName" value="#{row.vnombre}"/>
                                                                </h:panelGrid>
                                                            </h:outputLink>
                                                            <f:facet name="inline">
                                                                <p:media player="pdf" cache="false" value="#{loginMB.pdf}" width="#{msgs.pdfwidth}" height="#{msgs.pdfheight}">
                                                                    <f:param name="fileName" value="#{row.vruta}"/>
                                                                </p:media>
                                                            </f:facet>
                                                        </p:lightBox>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:spacer/>

                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandButton value="#{msgs.wk_btn_vinculo}" actionListener="#{contenidoMB.toAddLink}" update=":pickDialogForm:pgPick" oncomplete="PF('pickDialog').show();" styleClass="ui-link Fs14"/>
                                        <p:tabView id="tabview">
                                            <p:tab title="Bases Legales">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosBL}" var="p" scrollRows="5" scrollable="true" 
                                                             emptyMessage="Ninguna base legal vinculada." >
                                                    <p:column style="width: 15%; text-align: center;" headerText="#{msgs.bl_lbl_columna07}">
                                                        <h:outputText value="#{p.codigo}"/>
                                                    </p:column>
                                                    <p:column style="width: 55%" headerText="#{msgs.bl_lbl_columna08}">
                                                        <h:outputText value="#{p.nombre}" />
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Contenidos">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosCT}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ningún contenido vinculado." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Buenas Prácticas">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosBP}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna buena práctica vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Oportunidades de Mejora">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosOM}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna oportunidad de mejora vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Wikis">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosWK}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ningún wiki vinculado." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Respuestas">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosPR}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna respuesta vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna11}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:spacer/>

                                
                                <br></br>
                                <h:panelGrid columns="5" style="padding-left: 55px">
                                    <p:commandButton value="Actualizar" rendered="#{loginMB.getfButtonMod()}" actionListener="#{loginMB.saveContenidoEdit}" update=":f:pgModContenido" />
                                    <p:commandButton value="Publicar" rendered="#{loginMB.getfButtonMod()}" ajax="false" action="#{loginMB.PublicarContenido}"/>
                                    <p:commandButton value="Solicitar Informacion Adicional" rendered="#{loginMB.getfButtonMod()}" actionListener="#{loginMB.toSi}" update=":siModContenidoDialogForm:pgSiModContenido" oncomplete="PF('siModContenidoDialog').show();"  />
                                    <p:commandButton value="Rechazar" rendered="#{loginMB.getfButtonMod()}" ajax="false"  action="#{loginMB.RechazarContenido}" />
                                    <p:commandButton value="Regresar" rendered="#{loginMB.getfButtonMod()}" ajax="false" action="/index.xhtml" />
                                    <p:commandButton value="Responder" rendered="#{loginMB.getfButtonMod() eq false}" actionListener="#{loginMB.toSi}" update=":respModContenidoDialogForm:pgRespModContenido" oncomplete="PF('respModContenidoDialog').show();"  />
                                </h:panelGrid>
                            </p:panel>
                        </h:form>

                        <p:dialog id="siModContenidoDlg" header="Solicitar Informacion Adicional - Moderador" widgetVar="siModContenidoDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="siModContenidoDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgSiModContenido"  columns="2">
                                    <h:outputLabel value="Mensaje:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{loginMB.selectedContenido.vmsjsolicita}" rows="4" cols="66" style="font-weight: normal;"
                                                         readonly="#{loginMB.getfSInfMod()}" counter="display" maxlength="400" counterTemplate="{0} caracteres restantes."/>
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid style="float: right" columns="2" width="25%">
                                        <p:commandButton value="Enviar" ajax="false" action="#{loginMB.sendContenidoSolicita}"/>
                                        <p:commandButton value="Cancelar" actionListener="#{loginMB.toCancelRespContenidoMod}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="respModContenidoDlg" header="Responder al Moderador" widgetVar="respModContenidoDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="respModContenidoDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgRespModContenido"  columns="2">
                                    <h:outputLabel value="Mensaje:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{loginMB.selectedContenido.vmsjrespuesta}" rows="4" cols="66" style="font-weight: normal;"
                                                         readonly="#{loginMB.getfMsjUsu1()}" counter="display" maxlength="400" counterTemplate="{0} caracteres restantes."/>
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid style="float: right" columns="2" width="25%">
                                        <p:commandButton value="Enviar" ajax="false"  action="#{loginMB.sendContenidoRespuesta}"/>
                                        <p:commandButton value="Cancelar" actionListener="#{loginMB.toCancelRespContenidoMod}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="catContenidoDlg" header="Seleccionar Categoría" widgetVar="catContenidoDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="catContenidoDialogForm">
                                <h:panelGrid id="pgCatContenido" columns="1">
                                    <h:outputText value="Categorias" style="font-weight: bold; text-decoration: underline;"/>
                                    <p:tree id="cats" value="#{loginMB.tree}" var="node" animate="true" cache="true"  
                                            selectionMode="single" style="width: 100%;border: 0;" dynamic="true" highlight="true">
                                        <p:ajax event="select" listener="#{loginMB.onNodeSelect}" oncomplete="PF('catContenidoDialog').hide();" update=":f:catedit" />
                                        <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                            <h:outputText value="#{node.vnombre}"/>
                                        </p:treeNode>
                                    </p:tree>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                        
                        <p:dialog id="tpoconDlg" header="Agregar Contenidos" widgetVar="tpoconDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="tpoconDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgTpoCon" columns="2" cellpadding="5" style="text-align: left;width: 100%">
                                    <h:outputLabel value="Tipos de contenido"/>
                                    <p:spacer/>
                                    <p:selectOneRadio id="console" layout="grid" columns="1">
                                        <f:selectItem itemLabel="Boletin" itemValue="0" />
                                        <f:selectItem itemLabel="Blog" itemValue="1" />
                                        <f:selectItem itemLabel="Manual" itemValue="2" />
                                        <f:selectItem itemLabel="Video Tutorial" itemValue="3" />
                                        <f:selectItem itemLabel="Articulo" itemValue="4" />
                                        <f:selectItem itemLabel="Libro" itemValue="5" />
                                        <f:selectItem itemLabel="Otros" itemValue="6" />
                                    </p:selectOneRadio>
                                    <p:spacer/>
                                    <p:fileUpload value="#{contenidoMB.uploadFile}" skinSimple="true" update=":tpoconDialogForm:pgTpoCon" fileUploadListener="#{contenidoMB.handleUploadFile}" 
                                                      cancelLabel="Cancelar" uploadLabel="Cargar" label="Examinar..." />
                                    <p:lightBox rendered="#{contenidoMB.uploadFile ne null}">
                                        <h:outputLink value="#">
                                            <h:panelGrid columns="2">
                                                <p:graphicImage library="images" name="pdf.png"/>
                                                <h:outputText id="fileName" value="#{contenidoMB.uploadFile.fileName}"/>
                                            </h:panelGrid>
                                        </h:outputLink>
                                        <f:facet name="inline">
                                            <p:media player="pdf" cache="false" value="#{contenidoMB.content}" width="#{msgs.pdfwidth}" height="#{msgs.pdfheight}"/>
                                        </f:facet>
                                    </p:lightBox>
                                    <p:commandButton  value="Cancelar" actionListener="#{contenidoMB.toCancel}" update=":f:growl"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                        
                        <p:dialog id="pickDlg" header="#{msgs.wk_lbl_pnlLinked}" widgetVar="pickDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="pickDialogForm">
                                <h:panelGrid id="pgPick" columns="1">
                                    <h:outputText value="Tipo de Conocimiento:"/>
                                    <p:selectOneMenu value="#{loginMB.idTipoConocimiento}" styleClass="Wid20">
                                        <p:ajax event="change" listener="#{loginMB.onListTipoConocimientoChangeCT}" update=":pickDialogForm:pgPick"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                                        <f:selectItems value="#{listaSessionMB.listaTipoConocimiento}"/>
                                    </p:selectOneMenu>
                                    <p:pickList value="#{loginMB.pickListContenido}" var="p" itemValue="#{p}" converter="converterPickListConocimiento" 
                                                itemLabel="#{p.codigo} #{p.nombre} #{p.categoria} #{p.estado}" showSourceFilter="true" 
                                                showTargetFilter="true" filterMatchMode="contains" styleClass="wk-picklist-list">
                                        <p:ajax event="transfer" listener="#{loginMB.onTransfer}" update=":f:tabview"/>
                                        <f:facet name="sourceCaption">#{msgs.bl_lbl_source}</f:facet>
                                        <f:facet name="targetCaption">#{msgs.bl_lbl_target}</f:facet>

                                        <p:column style="width: 60%;">
                                            <h:outputText value="#{p.codigo}" rendered="#{not empty p.codigo}"/>
                                            <h:outputText value=" - " rendered="#{not empty p.codigo}"/>
                                            <h:outputText value="#{p.nombre}" />
                                        </p:column>
                                        <p:column style="width: 20%; text-align: center;">
                                            <h:outputText value="#{p.categoria}" />
                                        </p:column>
                                        <p:column style="width: 20%; text-align: center;">
                                            <h:outputText value="#{p.estado}" />
                                        </p:column>
                                    </p:pickList>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
