<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">                    
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="Moderar Contenido" styleClass="TexAlLeft">
                                <h:panelGrid id="pgModContenido"  columns="2" width="500px">                           

                                    <h:outputLabel  value="Mensaje del usuario:" rendered="#{pendienteMB.getfMsjUsu1()}"/>
                                    <p:inputTextarea value="#{pendienteMB.selectedContenido.vmsjrespuesta}" rows="4" cols="66" style="font-weight: normal;"
                                                     readonly="#{pendienteMB.getfMsjUsu1()}"  maxlength="400" counterTemplate="{0} caracteres restantes." rendered="#{pendienteMB.getfMsjUsu1()}"/>

                                    <p:spacer width="10" rendered="#{pendienteMB.getfMsjUsu1()}"/>
                                    <p:spacer width="10" rendered="#{pendienteMB.getfMsjUsu1()}"/>

                                    <h:outputLabel value="Mensaje del Moderador" rendered="#{pendienteMB.getfSInfMod()}"/>
                                    <p:inputTextarea  value="#{pendienteMB.selectedContenido.vmsjsolicita}" rows="4" cols="66" style="font-weight: normal;"
                                                      readonly="#{pendienteMB.getfSInfMod()}"  maxlength="400" counterTemplate="{0} caracteres restantes." rendered="#{pendienteMB.getfSInfMod()}"/>

                                    <p:spacer width="10" rendered="#{pendienteMB.getfSInfMod()}"/>
                                    <p:spacer width="10" rendered="#{pendienteMB.getfSInfMod()}"/>

                                    <h:panelGroup>
                                        <h:outputText value="#{msgs.icon_asterisk}"/>
                                        <p:spacer width="5"/>
                                        <h:outputText value="#{msgs.ct_lbl_categoria}"/>
                                        <p:spacer width="10" rendered="#{pendienteMB.selectedContenido.nsituacionid ge msgs.situacionPublicado}"/>
                                        <h:outputText value="#{pendienteMB.selectedCategoria.vnombre}" styleClass="Fs14 FontBold black" rendered="#{pendienteMB.selectedContenido.nsituacionid ge msgs.situacionPublicado}"/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{pendienteMB.selectedContenido.nsituacionid lt msgs.situacionPublicado}">
                                        <p:commandButton value="#{msgs.ct_btn_categoriamod}" actionListener="#{pendienteMB.loadTree}" oncomplete="PF('catContenidoDialog').show();" update=":catContenidoDialogForm:pgCatContenido" />
                                        <p:spacer width="15"/>
                                        <h:outputText value="#{pendienteMB.selectedCategoria.vnombre}" styleClass="Fs18 FontBold black"/>
                                    </h:panelGroup>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputText value="#{msgs.ct_lbl_destacado}"/>
                                    <h:panelGrid columns="6" cellpadding="0" cellspacing="0">
                                        <p:selectBooleanCheckbox value="#{pendienteMB.chkDestacado}" />
                                        <h:outputText value="(Nota: Los Contenidos destacados serán mostrados en la página principal del sistema.)" styleClass="Fs11 FontBold black" style="background: yellow;"/>
                                    </h:panelGrid>

                                    <h:outputLabel value="Titulo"/>
                                    <p:inputText size="50" value="#{pendienteMB.selectedContenido.vtitulo}" style="text-transform: uppercase;" maxlength="25" /> 

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Descripcion"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{pendienteMB.selectedContenido.vdescripcion}" rows="4" cols="57" style="font-weight: normal;"
                                                         counter="displaydet" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="displaydet"/>
                                    </h:panelGrid>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Contenido"/>
                                    <p:editor value="#{pendienteMB.contenidoHtml}"/>

                                </h:panelGrid>

                                <p:spacer/>

                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc1" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandButton style=" float:left;"  value="Agregar Archivos" styleClass="ui-link Fs14" oncomplete="PF('tpoconDialog').show();"/>
                                        <p:tabView>
                                            <p:tab title="Arhivos Relacionados">
                                                <p:dataTable id="tbl" value="#{pendienteMB.listaArchivos}" var="row" paginator="true" rows="10" rowIndexVar="rowIndex" draggableColumns="true" reflow="true"
                                                             paginatorPosition="top" emptyMessage="#{msgs.lbl_listavacia}">
                                                    <p:column style="text-align: center; width: 70px;" priority="2">
                                                        <f:facet name="header"><h:outputText value="Nombre del Archivo"/></f:facet>
                                                        <h:outputText value="#{row.vnombre}"/>
                                                    </p:column>
                                                    <p:column style="text-align: center; width: 70px;" priority="4">

                                                        <f:facet name="header"><h:outputText value="Tipo de Archivo"/></f:facet>
                                                        <p:lightBox>
                                                            <h:outputLink value="#">
                                                                <h:panelGrid columns="1">
                                                                    <p:graphicImage library="images" name="pdf.png"/>
                                                                </h:panelGrid>
                                                            </h:outputLink>
                                                            <f:facet name="inline">
                                                                <p:media player="pdf" cache="false" value="#{pendienteMB.pdfCT}" width="#{msgs.pdfwidth}" height="#{msgs.pdfheight}">
                                                                    <f:param name="fileName" value="#{row.vruta}"/>
                                                                </p:media>
                                                            </f:facet>
                                                        </p:lightBox>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGrid>
                                </p:fieldset>

                                <p:spacer/>

                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandButton value="#{msgs.wk_btn_vinculo}" actionListener="#{pendienteMB.toAddLink}" update=":pickDialogForm:pgPick" oncomplete="PF('pickDialog').show();" styleClass="ui-link Fs14"/>
                                        <p:tabView id="tabview">
                                            <p:tab title="Bases Legales">
                                                <p:dataTable value="#{pendienteMB.listaTargetVinculosBL}" var="p" scrollRows="5" scrollable="true" 
                                                             emptyMessage="Ninguna base legal vinculada." >
                                                    <p:column style="width: 15%; text-align: center;" headerText="#{msgs.bl_lbl_columna07}">
                                                        <h:outputText value="#{p.codigo}"/>
                                                    </p:column>
                                                    <p:column style="width: 55%" headerText="#{msgs.bl_lbl_columna08}">
                                                        <h:outputText value="#{p.nombre}" />
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Contenidos">
                                                <p:dataTable value="#{pendienteMB.listaTargetVinculosCT}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ningún contenido vinculado." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Buenas Prácticas">
                                                <p:dataTable value="#{pendienteMB.listaTargetVinculosBP}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna buena práctica vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Oportunidades de Mejora">
                                                <p:dataTable value="#{pendienteMB.listaTargetVinculosOM}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna oportunidad de mejora vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Wikis">
                                                <p:dataTable value="#{pendienteMB.listaTargetVinculosWK}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ningún wiki vinculado." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna13}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Respuestas">
                                                <p:dataTable value="#{pendienteMB.listaTargetVinculosPR}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna respuesta vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna11}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.estado}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:spacer/>
                                
                                <br></br>
                                <h:panelGrid columns="5" style="padding-left: 55px">
                                    <p:commandButton value="Actualizar" rendered="#{pendienteMB.getfButtonMod()}" oncomplete="PF('confirmActDlg').show();"/>
                                    <p:commandButton value="Publicar" rendered="#{pendienteMB.getfButtonMod()}" oncomplete="PF('confirmPubDlg').show();"/>
                                    <p:commandButton value="Solicitar Informacion Adicional" rendered="#{pendienteMB.getfButtonMod()}" actionListener="#{pendienteMB.toSi}" update=":siModContenidoDialogForm:pgSiModContenido" oncomplete="PF('siModContenidoDialog').show();"  />
                                    <p:commandButton value="Rechazar" rendered="#{pendienteMB.getfButtonMod()}" oncomplete="PF('confirmRechDlg').show();"/>
                                    <p:commandButton value="Regresar" rendered="#{pendienteMB.getfButtonMod()}" ajax="false" action="/index.xhtml" />
                                    <p:commandButton value="Responder" rendered="#{pendienteMB.getfButtonMod() eq false}" actionListener="#{pendienteMB.toSi}" update=":respModContenidoDialogForm:pgRespModContenido" oncomplete="PF('respModContenidoDialog').show();"  />
                                </h:panelGrid>
                            </p:panel>
                        </h:form>

                        <p:dialog id="siModContenidoDlg" header="Solicitar Informacion Adicional - Moderador" widgetVar="siModContenidoDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="siModContenidoDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgSiModContenido"  columns="2">
                                    <h:outputLabel value="Mensaje:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{pendienteMB.selectedContenido.vmsjsolicita}" rows="4" cols="66" style="font-weight: normal;"
                                                         readonly="#{pendienteMB.getfSInfMod()}" counter="display" maxlength="400" counterTemplate="{0} caracteres restantes."/>
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid style="float: right" columns="2" width="25%">
                                        <p:commandButton value="Enviar" ajax="false" action="#{pendienteMB.sendContenidoSolicita}"/>
                                        <p:commandButton value="Cancelar" actionListener="#{pendienteMB.toCancelRespContenidoMod}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="respModContenidoDlg" header="Responder al Moderador" widgetVar="respModContenidoDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="respModContenidoDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgRespModContenido"  columns="2">
                                    <h:outputLabel value="Mensaje:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{pendienteMB.selectedContenido.vmsjrespuesta}" rows="4" cols="66" style="font-weight: normal;"
                                                         readonly="#{pendienteMB.getfMsjUsu1()}" counter="display" maxlength="400" counterTemplate="{0} caracteres restantes."/>
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid style="float: right" columns="2" width="25%">
                                        <p:commandButton value="Enviar" ajax="false"  action="#{pendienteMB.sendContenidoRespuesta}"/>
                                        <p:commandButton value="Cancelar" actionListener="#{pendienteMB.toCancelRespContenidoMod}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="catContenidoDlg" header="Seleccionar Categoría" widgetVar="catContenidoDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="catContenidoDialogForm">
                                <h:panelGrid id="pgCatContenido" columns="1">
                                    <h:outputText value="Categorias" style="font-weight: bold; text-decoration: underline;"/>
                                    <p:tree id="cats" value="#{pendienteMB.tree}" var="node" animate="true" cache="true"  
                                            selectionMode="single" style="width: 100%;border: 0;" dynamic="true" highlight="true">
                                        <p:ajax event="select" listener="#{pendienteMB.onNodeSelectCt}" oncomplete="PF('catContenidoDialog').hide();" update=":f:pgModContenido" />
                                        <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                            <h:outputText value="#{node.vnombre}"/>
                                        </p:treeNode>
                                    </p:tree>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="tpoconDlg" header="Agregar Contenidos" widgetVar="tpoconDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="tpoconDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgTpoCon" columns="2" cellpadding="5" style="text-align: left;width: 100%">
                                    <h:outputLabel value="Tipos de contenido"/>
                                    <p:spacer/>
                                    <p:selectOneRadio id="console" layout="grid" columns="1">
                                        <f:selectItem itemLabel="Boletin" itemValue="0" />
                                        <f:selectItem itemLabel="Blog" itemValue="1" />
                                        <f:selectItem itemLabel="Manual" itemValue="2" />
                                        <f:selectItem itemLabel="Video Tutorial" itemValue="3" />
                                        <f:selectItem itemLabel="Articulo" itemValue="4" />
                                        <f:selectItem itemLabel="Libro" itemValue="5" />
                                        <f:selectItem itemLabel="Otros" itemValue="6" />
                                    </p:selectOneRadio>
                                    <p:spacer/>
                                    <p:fileUpload value="#{pendienteMB.uploadFile}" skinSimple="true" update=":f:pgNewVinc1" fileUploadListener="#{pendienteMB.handleUploadFile}" 
                                                  cancelLabel="Cancelar" uploadLabel="Cargar" label="Examinar..." />
                                    <p:lightBox rendered="#{pendienteMB.uploadFile ne null}">
                                        <h:outputLink value="#">
                                            <h:panelGrid columns="2">
                                                <p:graphicImage library="images" name="pdf.png"/>
                                                <h:outputText id="fileName" value="#{pendienteMB.uploadFile.fileName}"/>
                                            </h:panelGrid>
                                        </h:outputLink>
                                        <f:facet name="inline">
                                            <p:media player="pdf" cache="false" value="#{pendienteMB.content}" width="#{msgs.pdfwidth}" height="#{msgs.pdfheight}"/>
                                        </f:facet>
                                    </p:lightBox>
                                    <p:commandButton  value="Cancelar" actionListener="#{pendienteMB.toCancelCT}" update=":f:growl"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="pickDlg" header="#{msgs.wk_lbl_pnlLinked}" widgetVar="pickDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="pickDialogForm">
                                <h:panelGrid id="pgPick" columns="1">
                                    <h:outputText value="Tipo de Conocimiento:"/>
                                    <p:selectOneMenu value="#{pendienteMB.idTipoConocimiento}" styleClass="Wid20">
                                        <p:ajax event="change" listener="#{pendienteMB.onListTipoConocimientoChangeCT}" update=":pickDialogForm:pgPick"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                                        <f:selectItems value="#{listaSessionMB.listaTipoConocimiento}"/>
                                    </p:selectOneMenu>
                                    <p:pickList value="#{pendienteMB.pickListContenido}" var="p" itemValue="#{p}" converter="converterPickListConocimiento" 
                                                itemLabel="#{p.codigo} #{p.nombre} #{p.categoria} #{p.estado}" showSourceFilter="true" 
                                                showTargetFilter="true" filterMatchMode="contains" styleClass="wk-picklist-list">
                                        <p:ajax event="transfer" listener="#{pendienteMB.onTransfer}" update=":f:tabview"/>
                                        <f:facet name="sourceCaption">#{msgs.bl_lbl_source}</f:facet>
                                        <f:facet name="targetCaption">#{msgs.bl_lbl_target}</f:facet>

                                        <p:column style="width: 60%;">
                                            <h:outputText value="#{p.codigo}" rendered="#{not empty p.codigo}"/>
                                            <h:outputText value=" - " rendered="#{not empty p.codigo}"/>
                                            <h:outputText value="#{p.nombre}" />
                                        </p:column>
                                        <p:column style="width: 20%; text-align: center;">
                                            <h:outputText value="#{p.categoria}" />
                                        </p:column>
                                        <p:column style="width: 20%; text-align: center;">
                                            <h:outputText value="#{p.estado}" />
                                        </p:column>
                                    </p:pickList>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="destDlg" header="#{msgs.ct_lbl_pnlDestacado}" widgetVar="destDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" width="90%">
                            <h:form id="destDialogForm">
                                <h:panelGrid id="pgDest" columns="1">
                                    <h:outputText value="#{msgs.ct_msg_destacado1}" styleClass="Fs14 FontBold red"/>
                                    <h:outputText value="#{msgs.ct_msg_destacado2}" styleClass="Fs14 FontBold red"/>
                                    <p:dataTable id="tbl" value="#{pendienteMB.listaDestacados}" var="row" rowIndexVar="rowIndex" scrollable="true"
                                                 scrollRows="5" emptyMessage="#{msgs.lbl_listavacia}">
                                        <p:column style="width: 50%;">
                                            <f:facet name="header"><h:outputText value="#{msgs.ct_lbl_columna01}"/></f:facet>
                                            <p:commandLink id="num" styleClass="GesconLink Fs14 Unselectable" global="false">
                                                <h:outputText value="#{row.nombre}"/>
                                            </p:commandLink>
                                            <p:tooltip id="toolTipGrow" for="num" value="#{row.sumilla}" showEffect="clip" hideEffect="explode" style="font-size: 12px; max-width: 400px;" />
                                        </p:column>
                                        <p:column style="text-align: center; width: 15%;">
                                            <f:facet name="header"><h:outputText value="#{msgs.ct_lbl_columna02}"/></f:facet>
                                            <h:outputText value="#{row.categoria}" />
                                        </p:column>
                                        <p:column style="text-align: center; width: 10%;">
                                            <f:facet name="header"><h:outputText value="#{msgs.ct_lbl_columna04}"/></f:facet>
                                            <h:outputText value="#{row.estado}"/>
                                        </p:column>
                                        <p:column style="text-align: center; width: 15%;">
                                            <f:facet name="header"><h:outputText value="#{msgs.ct_lbl_columna03}"/></f:facet>
                                            <h:outputText value="#{row.fechaPublicacion}" >
                                                <f:convertDateTime dateStyle="medium" type="date" locale="es" pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="text-align: center; width: 10%;">
                                            <p:commandLink actionListener="#{pendienteMB.toDeleteOutstanding}" oncomplete="PF('confirmDelDlg').show();" styleClass="GesconLink" title="eliminar base legal destacada">
                                                <h:outputText class="fa fa-close Fs16" />
                                                <f:param name="index" value="#{rowIndex}"/>
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                    <p:commandButton value="Cancelar" onclick="PF('destDialog').hide()" type="button" />
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:confirmDialog appendTo="@(body)" message="#{msgs.ct_msg_elidestacado}" header="#{msgs.ct_lbl_pnlEliDestacado}" widgetVar="confirmDelDlg" style="font-size: 10px;">
                            <h:form id="confirmDelDlgForm">
                                <p:commandButton value="#{msgs.lbl_SI}" oncomplete="PF('confirmDelDlg').hide()" update=":destDialogForm:pgDest" actionListener="#{pendienteMB.deleteOutstandingCT}"/>
                                <p:commandButton value="#{msgs.lbl_NO}" onclick="PF('confirmDelDlg').hide()" type="button" />
                            </h:form>
                        </p:confirmDialog>
                        
                        <p:confirmDialog appendTo="@(body)" message="Se procederá a actualizar el contenido. Desea Continuar?" header="ACTUALIZAR CONTENIDO" widgetVar="confirmActDlg">
                            <h:form id="confirmActDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmActDlg').hide()" action="#{pendienteMB.saveContenidoEdit}" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmActDlg').hide()" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>
                        
                        <p:confirmDialog appendTo="@(body)" message="Se procederá a publicar el contenido. Desea Continuar?" header="PUBLICAR CONTENIDO" widgetVar="confirmPubDlg">
                            <h:form id="confirmPubDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmPubDlg').hide()" action="#{pendienteMB.PublicarContenido}" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmPubDlg').hide()" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>
                        
                        <p:confirmDialog appendTo="@(body)" message="Se procederá a rechazar el contenido. Desea Continuar?" header="RECHAZAR CONTENIDO" widgetVar="confirmRechDlg">
                            <h:form id="confirmRechDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmRechDlg').hide()" action="#{pendienteMB.rechazarContenido}" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmRechDlg').hide()" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
