<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">                    
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="Responder Pregunta" styleClass="TexAlLeft">
                                <h:panelGrid id="pgModPreg"  columns="2" width="500px">                           

                                    <h:outputLabel id="msjusue" value="Mensaje del usuario:" rendered="#{loginMB.getfMsjUsu2()}"/>
                                    <p:inputTextarea id="msjusut"  value="#{loginMB.selectedPregunta.vmsjusuario2}" rows="4" cols="66" style="font-weight: normal;"
                                                     readonly="#{loginMB.getfMsjUsu2()}"  maxlength="400" counterTemplate="{0} caracteres restantes." rendered="#{loginMB.getfMsjUsu2()}"/>

                                    <p:spacer width="10" rendered="#{loginMB.getfMsjUsu2()}"/>
                                    <p:spacer width="10" rendered="#{loginMB.getfMsjUsu2()}"/>

                                    <h:outputLabel id="msjespe"  value="Mensaje del Especialista:" rendered="#{loginMB.getfSInfEspe()}"/>
                                    <p:inputTextarea id="msjespt" value="#{loginMB.selectedPregunta.vmsjespecialista}" rows="4" cols="66" style="font-weight: normal;"
                                                     readonly="#{loginMB.getfSInfEspe()}"  maxlength="400" counterTemplate="{0} caracteres restantes." rendered="#{loginMB.getfSInfEspe()}"/>

                                    <p:spacer width="10" rendered="#{loginMB.getfSInfEspe()}"/>
                                    <p:spacer width="10" rendered="#{loginMB.getfSInfEspe()}"/>

                                    <h:outputLabel value="Categoría:"/>
                                    <h:panelGrid  columns="3">
                                        <p:commandButton value="Seleccionar Categoría" actionListener="#{loginMB.loadTree}" oncomplete="PF('catPregDialog').show();" update=":catPregDialogForm:pgCatPreg" />    
                                        <p:spacer width="10"/>
                                        <h:outputText id="catedit" value="#{loginMB.selectedPregunta.ncategoriaid}" >
                                            <f:converter converterId="converterCategoria"/>
                                        </h:outputText>
                                    </h:panelGrid>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Asunto:"/>
                                    <p:inputText size="99" value="#{loginMB.selectedPregunta.vasunto}" readonly="#{loginMB.getfButtonEspe() eq false}" maxlength="80"/>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Detalle:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{loginMB.selectedPregunta.vdetalle}" rows="4" cols="66" style="font-weight: normal;"
                                                         counter="displayd" maxlength="400" counterTemplate="{0} caracteres restantes." readonly="#{loginMB.getfButtonEspe() eq false}"/>
                                        <h:outputText id="displayd"/>
                                    </h:panelGrid>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Respuesta"/>
                                    <p:editor value="#{loginMB.selectedPregunta.vrespuesta}"/>
                                    
                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Entidad" style="text-decoration: underline" />
                                    <p:spacer/>

                                    <h:panelGrid columns="3">
                                        <h:outputLabel value="NM:"/>
                                        <p:inputText size="5" value="#{loginMB.selectedPregunta.nentidadid}" maxlength="5" readonly="#{loginMB.getfButtonEspe() eq false}"/>
                                        <p:commandButton actionListener="#{loginMB.toEnt}" icon="ui-icon-search" update="ent"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Nombre:"/>
                                        <p:inputText id="ent" size="50" value="MEF" readonly="#{loginMB.getfButtonEspe() eq false}"/>  
                                    </h:panelGrid>

                                    <p:spacer width="10"/>
                                    <p:spacer width="10"/>

                                    <h:outputLabel value="Dato adicional:"/>
                                    <p:inputText id="tema" size="99" value="#{loginMB.selectedPregunta.vdatoadicional}" maxlength="80" readonly="#{loginMB.getfButtonEspe() eq false}"/>
                                </h:panelGrid>
                                
                                <p:spacer width="10"/>
                                <p:spacer width="10"/>
                                
                                <p:fieldset>
                                    <h:panelGrid id="pgNewVinc" columns="1" cellpadding="0" cellspacing="0" width="100%">
                                        <p:commandButton value="#{msgs.wk_btn_vinculo}" actionListener="#{loginMB.toAddLink}" rendered="#{loginMB.getfButtonEspe()}" update=":pickDialogForm:pgPick" oncomplete="PF('pickDialog').show();" styleClass="ui-link Fs14" />
                                        <p:tabView id="tabview">
                                            <p:tab title="Respuestas">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosPR}" var="p" scrollRows="5" scrollable="true"
                                                             emptyMessage="Ninguna respuesta vinculada." >
                                                    <p:column style="width: 30%;" headerText="#{msgs.bl_lbl_columna11}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 40%" headerText="#{msgs.bl_lbl_columna12}">
                                                        <h:outputText value="#{p.sumilla}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Otros Conocimientos">
                                                <p:dataTable value="#{loginMB.listaTargetVinculosConocimiento}" var="p" scrollRows="5" scrollable="true" 
                                                             emptyMessage="Ningun Conocimiento vinculado." >
                                                    <p:column style="width: 15%; text-align: center;" headerText="#{msgs.bl_lbl_columna07}">
                                                        <h:outputText value="#{p.nombre}"/>
                                                    </p:column>
                                                    <p:column style="width: 55%" headerText="#{msgs.bl_lbl_columna08}">
                                                        <h:outputText value="#{p.sumilla}" />
                                                    </p:column>
                                                    <p:column style="width: 20%; text-align: center;" headerText="#{msgs.bl_lbl_columna09}">
                                                        <h:outputText value="#{p.categoria}" />
                                                    </p:column>
                                                    <p:column style="width: 10%; text-align: center;" headerText="#{msgs.bl_lbl_columna10}">
                                                        <h:outputText value="#{p.tipoConocimiento}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGrid>
                                </p:fieldset>
                                <br></br>
                                <h:panelGrid columns="5" style="padding-left: 55px">
                                    <p:commandButton value="Actualizar" rendered="#{loginMB.getfButtonEspe()}" actionListener="#{loginMB.savePregEdit}" update=":f:pgModPreg" />
                                    <p:commandButton value="Responder" rendered="#{loginMB.getfButtonEspe()}" ajax="false" action="#{loginMB.Responder}"/>
                                    <p:commandButton value="Solicitar Informacion Adicional" rendered="#{loginMB.getfButtonEspe()}" actionListener="#{loginMB.toSi}" update=":siPregDialogForm:pgSiPreg" oncomplete="PF('siPregDialog').show();"  />
                                    <p:commandButton value="Derivar Especialista" rendered="#{loginMB.getfButtonEspe()}" actionListener="#{loginMB.loadTree}" oncomplete="PF('catPregDialog').show();" update=":catPregDialogForm:pgCatPreg" />
                                    <p:commandButton value="Regresar" rendered="#{loginMB.getfButtonEspe()}" ajax="false" action="/index.xhtml" />
                                    <p:commandButton value="Responder" rendered="#{loginMB.getfButtonEspe() eq false}" actionListener="#{loginMB.toSi}" update=":respUsuPregDialogForm:pgRespUsuPreg" oncomplete="PF('respUsuPregDialog').show();"  />
                                </h:panelGrid>
                            </p:panel>
                        </h:form>

                        <p:dialog id="siPregDlg" header="Solicitar Informacion Adicional - Especialista" widgetVar="siPregDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="siPregDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgSiPreg"  columns="2">
                                    <h:outputLabel value="Mensaje:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{loginMB.selectedPregunta.vmsjespecialista}" rows="4" cols="66" style="font-weight: normal;"
                                                         readonly="#{loginMB.getfSInfEspe()}" counter="display" maxlength="400" counterTemplate="{0} caracteres restantes."/>
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid style="float: right" columns="2" width="25%">
                                        <p:commandButton value="Enviar" ajax="false" action="#{loginMB.sendSi}"/>
                                        <p:commandButton value="Cancelar" actionListener="#{loginMB.toCancelSi}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="respUsuPregDlg" header="Responder al Especialista" widgetVar="respUsuPregDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="respUsuPregDialogForm">
                                <p:messages id="msgs" showSummary="true" showDetail="true" />
                                <h:panelGrid id="pgRespUsuPreg"  columns="2">
                                    <h:outputLabel value="Mensaje:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{loginMB.selectedPregunta.vmsjusuario2}" rows="4" cols="66" style="font-weight: normal;"
                                                         readonly="#{loginMB.getfMsjUsu2()}" counter="display" maxlength="400" counterTemplate="{0} caracteres restantes."/>
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                    <p:spacer/>
                                    <h:panelGrid style="float: right" columns="2" width="25%">
                                        <p:commandButton value="Enviar" ajax="false" action="#{loginMB.sendUsu}"/>
                                        <p:commandButton value="Cancelar" actionListener="#{loginMB.toCancelRespUsu}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="catPregDlg" header="Seleccionar Categoría" widgetVar="catPregDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="catPregDialogForm">
                                <h:panelGrid id="pgCatPreg" columns="1">
                                    <h:outputText value="Categorias" style="font-weight: bold; text-decoration: underline;"/>
                                    <p:tree id="cats" value="#{loginMB.tree}" var="node" animate="true" cache="true"  
                                            selectionMode="single" style="width: 100%;border: 0;" dynamic="true" highlight="true">
                                        <p:ajax event="select" listener="#{loginMB.onNodeSelect}" oncomplete="PF('catPregDialog').hide();" update=":f:catedit" />
                                        <p:treeNode expandedIcon="ui-icon ui-icon-folder-open" collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                            <h:outputText value="#{node.vnombre}"/>
                                        </p:treeNode>
                                    </p:tree>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                        
                        <p:dialog id="pickDlg" header="#{msgs.wk_lbl_pnlLinked}" widgetVar="pickDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="pickDialogForm">
                                <h:panelGrid id="pgPick" columns="1">
                                    <h:outputText value="Tipo de Conocimiento:"/>
                                    <p:selectOneMenu value="#{loginMB.idTipoConocimiento}" styleClass="Wid20">
                                        <p:ajax event="change" listener="#{loginMB.onListTipoConocimientoChange}" update=":pickDialogForm:pgPick"/>
                                        <f:selectItem itemValue="" itemLabel="Seleccione" />
                                        <f:selectItems value="#{listaSessionMB.listaTipoConocimiento}"/>
                                    </p:selectOneMenu>
                                    <p:pickList value="#{loginMB.pickListPregunta}" var="p" itemValue="#{p}" converter="converterPickListConocimiento" 
                                                itemLabel="#{p.codigo} #{p.nombre} #{p.categoria} #{p.estado}" showSourceFilter="true" 
                                                showTargetFilter="true" filterMatchMode="contains" styleClass="wk-picklist-list">
                                        <p:ajax event="transfer" listener="#{loginMB.onTransferPreguntas}" update=":f:tabview"/>
                                        <f:facet name="sourceCaption">#{msgs.bl_lbl_source}</f:facet>
                                        <f:facet name="targetCaption">#{msgs.bl_lbl_target}</f:facet>

                                        <p:column style="width: 60%;">
                                            <h:outputText value="#{p.codigo}" rendered="#{not empty p.codigo}"/>
                                            <h:outputText value=" - " rendered="#{not empty p.codigo}"/>
                                            <h:outputText value="#{p.nombre}" />
                                        </p:column>
                                        <p:column style="width: 20%; text-align: center;">
                                            <h:outputText value="#{p.categoria}" />
                                        </p:column>
                                        <p:column style="width: 20%; text-align: center;">
                                            <h:outputText value="#{p.estado}" />
                                        </p:column>
                                    </p:pickList>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
