<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="#{msgs.us_lbl_pnlView}" styleClass="TexAlLeft">
                                <h:panelGrid columns="1" styleClass="Wid100">
                                    <p:fieldset legend="Información General">
                                        <h:panelGrid columns="2" styleClass="Wid100 panelcolumns">
                                            <h:panelGrid columns="3">
                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputLabel value="El usuario labora en el MEF? "/>
                                                <h:outputText value="#{userMB.selectedUser.nuserinterno}">
                                                    <f:converter converterId="converterSiNo"/>
                                                </h:outputText>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="DNI: "/>
                                                <h:outputText value="#{userMB.selectedUser.vdni}"/>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Nombres: "/>
                                                <h:outputText value="#{userMB.selectedUser.vnombres}"/>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Apellidos: "/>
                                                <h:outputText value="#{userMB.selectedUser.vapellidos}"/>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Nombre de Usuario: "/>
                                                <h:outputText value="#{userMB.selectedUser.vlogin}"/>
                                                
                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Perfil de Usuario: "/>
                                                <h:outputText value="#{userMB.perfil}">
                                                    <f:converter converterId="converterPerfil"/>
                                                </h:outputText>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Fecha de Nacimiento: "/>
                                                <h:outputText value="#{userMB.selectedUser.vfechanacimiento}"/>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Sexo: "/>
                                                <h:outputText value="#{userMB.selectedUser.vsexo}"/>

                                                <h:outputText value="#{msgs.icon_asterisk}"/>
                                                <h:outputText value="Correo: "/>
                                                <h:outputText value="#{userMB.selectedUser.vcorreo}"/>
                                            </h:panelGrid>
                                            <h:panelGrid id="pgCrop" columns="1" styleClass="TexAlCenter" style="border: 1px solid #000;">
                                                <p:graphicImage id="cropped" cache="false" value="#{usuarioImage.image}" width="128px" height="160px" rendered="#{not empty userMB.photoImage}">
                                                    <f:param name="ruta" value="#{userMB.photoImage}"/>
                                                </p:graphicImage>
                                                <p:graphicImage id="blank" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/blank-avatar.png" width="128px" height="160px" rendered="#{empty userMB.photoImage}"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:fieldset>

                                    <p:fieldset legend="Lugar de Residencia">
                                        <h:panelGrid columns="3">
                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Departamento: "/>
                                            <h:outputText value="#{userMB.selectedUser.vdpto}">
                                                <f:converter converterId="converterDepartamento"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Provincia: "/>
                                            <h:outputText value="#{userMB.selectedUser.vprov}">
                                                <f:converter converterId="converterProvincia"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Distrito: "/>
                                            <h:outputText value="#{userMB.selectedUser.vdist}">
                                                <f:converter converterId="converterDistrito"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                    </p:fieldset>

                                    <p:fieldset legend="Información Laboral">
                                        <h:panelGrid columns="3">
                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Profesion: "/>
                                            <h:outputText value="#{userMB.selectedUser.vprofesion}">
                                                <f:converter converterId="converterProfesion"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Entidad: "/>
                                            <h:outputText value="#{userMB.selectedUser.ventidad}">
                                                <f:converter converterId="converterEntidad"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Cargo: "/>
                                            <h:outputText value="#{userMB.selectedUser.vcargo}">
                                                <f:converter converterId="converterCargo"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Pliego: "/>
                                            <h:outputText value="#{userMB.selectedUser.vpliego}">
                                                <f:converter converterId="converterPliego"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Area: "/>
                                            <h:outputText value="#{userMB.selectedUser.varea}">
                                                <f:converter converterId="converterArea"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Sector: "/>
                                            <h:outputText value="#{userMB.selectedUser.vsector}">
                                                <f:converter converterId="converterSector"/>
                                            </h:outputText>

                                            <h:outputText value="#{msgs.icon_asterisk}"/>
                                            <h:outputLabel value="Gobierno: "/>
                                            <h:outputText value="#{userMB.selectedUser.vgobierno}">
                                                <f:converter converterId="converterGobierno"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                    </p:fieldset>
                                    <h:panelGrid columns="1" width="100%">
                                        <p:commandButton value="Cancelar" ajax="false" action="/pages/usuarioexterno/lista.xhtml"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
