<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">
    <style>
        .ui-columnl {
            width: 150px;
        }
        .ui-columnr {
            width: 100%;
        }
    </style>
    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <h:outputScript>
                        $(function() {
                        $(".ui-datascroller-content").css("height", $("#center").height());
                        $("#fcLink").click(recall);
                        $("#bcLink").click(recall);
                        });
                        function recall() {
                        $(".ui-datascroller-content").css("height", $("#center").height() - 47);
                        }
                    </h:outputScript>
                    <f:view>
                        <h:panelGrid columns="2" width="100%" columnClasses="ui-columnl, ui-columnr" styleClass="TexAlLeft panelcolumns">
                            <h:panelGroup>
                                <ui:include src="filtro.xhtml" />
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:form id="f">
                                    <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />                                    
                                    <h:panelGrid id="pgConsulta" columns="1" width="100%">
                                        <p:panelGrid columns="1" style="width: 100%">
                                            <h:panelGroup>
                                                <p:commandLink value="Inicio" action="/index.xhtml" styleClass="ui-link Fs14"/>
                                                <ui:repeat value="#{consultaMB.listaBreadCrumb}" var="b" rendered="#{not empty consultaMB.listaBreadCrumb}">
                                                    <h:outputText class="fa fa-fw fa-chevron-right"/>
                                                    <p:commandLink id="bcLink" actionListener="#{consultaMB.onClickBreadCrumb}" styleClass="ui-link"
                                                                   update=":fm:pgFiltro, :f:pgConsulta" >
                                                        <h:outputText value="#{b.vnombre}" styleClass="Fs14"/>
                                                        <f:param name="ncategoriaid" value="#{b.ncategoriaid}"/>
                                                    </p:commandLink>
                                                </ui:repeat>
                                            </h:panelGroup>
                                        </p:panelGrid>
                                        <h:panelGrid columns="1" cellpadding="0" cellspacing="0" style="width: 100%">
                                            <p:dataScroller value="#{consultaMB.listaConsulta}" var="c" mode="inline">
                                                <h:panelGrid columns="1" width="100%">
                                                    <h:panelGrid columns="5" cellpadding="0" cellspacing="0">
                                                        <h:outputText class="fa fa-file-text-o red Fs14" rendered="#{c.idTipoConocimiento eq 1}"/>
                                                        <h:outputText class="fa fa-question red Fs14" rendered="#{c.idTipoConocimiento eq 2}"/>
                                                        <p:spacer width="5"/>
                                                        <p:commandLink actionListener="#{consultaMB.view}" styleClass="ui-link"
                                                                       update=":viewblDialogForm:pgViewbl, :viewprDialogForm:pgViewpr" >
                                                            <h:panelGroup>
                                                                <h:outputText value="#{c.codigo}" styleClass="Fs14 FontBold " rendered="#{not empty c.codigo}"/>
                                                                <h:outputText value=" - " styleClass="Fs12 FontBold " rendered="#{not empty c.codigo}"/>
                                                                <h:outputText value="#{c.nombre}" styleClass="Fs14 FontBold "/>
                                                            </h:panelGroup>
                                                            <f:param name="id" value="#{c.id}"/>
                                                            <f:param name="idTipo" value="#{c.idTipoConocimiento}"/>
                                                        </p:commandLink>
                                                        <p:spacer width="15"/>
                                                        <p:rating value="3.5" readonly="true" immediate="true" />
                                                    </h:panelGrid>
                                                    <h:panelGrid columns="2">
                                                        <p:spacer width="8"/>
                                                        <h:outputText value="#{c.sumilla}" styleClass="Fs12 " />
                                                    </h:panelGrid>
                                                    <h:panelGrid columns="14">
                                                        <p:spacer width="8"/>
                                                        <h:outputText value="Categoría:" styleClass="Fs12"/>
                                                        <h:outputText value="#{c.categoria}" styleClass="FontBold Fs12" style="font-style: italic;"/>
                                                        <p:spacer width="15"/>
                                                        <h:outputText value="Tipo:" styleClass="Fs12"/>
                                                        <h:outputText value="#{c.tipoConocimiento}" styleClass="FontBold Fs12" style="font-style: italic;"/>
                                                        <p:spacer width="15"/>
                                                        <h:outputText value="Fecha:" styleClass="Fs12"/>
                                                        <h:outputText value="#{c.fechaPublicacion}" styleClass="FontBold Fs12" style="font-style: italic;">
                                                            <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                                        </h:outputText>
                                                        <p:spacer width="15"/>
                                                        <h:outputText value="Estado:" styleClass="Fs12"/>
                                                        <h:outputText value="#{c.estado}" styleClass="FontBold Fs12" style="font-style: italic;"/>
                                                        <p:spacer width="15"/>
                                                        <h:outputText value="#{c.elapsedTime}" styleClass="Fs12" style="font-style: italic;"/>
                                                    </h:panelGrid>
                                                </h:panelGrid>
                                            </p:dataScroller>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:form>

                                <p:dialog id="viewblDlg" header="Base Legal" widgetVar="viewblDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 12px;">
                                    <h:form id="viewblDialogForm">
                                        <h:panelGrid id="pgViewbl" columns="2">
                                            <h:outputText value="Categoría:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.ncategoriaid}" >
                                                <f:converter converterId="converterCategoria"/>
                                            </h:outputText>

                                            <h:outputText value="Archivo:" styleClass="FontBold"/>
                                            <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                                <p:lightBox>
                                                    <h:outputLink value="#">
                                                        <h:panelGrid columns="2">
                                                            <p:graphicImage library="images" name="pdf.png"/>
                                                            <h:outputText id="fileName" value="#{consultaMB.selectedBaseLegal.archivo.vnombre}"/>
                                                        </h:panelGrid>
                                                    </h:outputLink>
                                                    <f:facet name="inline">
                                                        <p:media player="pdf" cache="false" value="#{consultaMB.content}" width="#{msgs.pdfwidth}" height="#{msgs.pdfheight}"/>
                                                    </f:facet>
                                                </p:lightBox>
                                            </h:panelGrid>

                                            <h:outputText value="Nombre:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.vnombre}" />

                                            <h:outputText value="Número de Norma:" styleClass="FontBold" style="white-space: nowrap;"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.vnumero}" />

                                            <h:outputText value="Rango de Norma:" styleClass="FontBold" style="white-space: nowrap;"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.nrangoid}" >
                                                <f:converter converterId="converterRango"/>
                                            </h:outputText>

                                            <h:outputText value="Ambito:" styleClass="FontBold"/>                                
                                            <h:panelGrid columns="4">
                                                <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngobnacional eq 1}" itemLabel="Gobierno Nacional"  />
                                                <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngobregional eq 1}" itemLabel="Gobierno Regional" />
                                                <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngoblocal eq 1}" itemLabel="Gobierno Local" />
                                                <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.nmancomunidades eq 1}" itemLabel="Mancomunidades" />
                                            </h:panelGrid>

                                            <h:outputText value="Sumilla:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.vsumilla}" />

                                            <h:outputText value="Fecha Publicación:" styleClass="FontBold" style="white-space: nowrap;"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.dfechapublicacion}" >
                                                <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                            </h:outputText>

                                            <h:outputText value="Tema:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedBaseLegal.vtema}" />
                                        </h:panelGrid>
                                    </h:form>
                                </p:dialog>

                                <p:dialog id="viewprDlg" header="Pregunta y Respuesta" widgetVar="viewprDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                                    <h:form id="viewprDialogForm">
                                        <h:panelGrid id="pgViewpr" columns="2" width="600px">
                                            <h:outputText value="Categoría:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedPregunta.ncategoriaid}" >
                                                <f:converter converterId="converterCategoria"/>
                                            </h:outputText>

                                            <h:outputText value="Asunto:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedPregunta.vasunto}"/>

                                            <h:outputText value="Detalle:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedPregunta.vdetalle}"/>

                                            <h:outputText value="Entidad:" styleClass="FontBold"/>
                                            <h:outputText value="MEF"/>    

                                            <h:outputText value="Dato adicional:" styleClass="FontBold" style="white-space: nowrap;"/>
                                            <h:outputText value="#{consultaMB.selectedPregunta.vdatoadicional}" />

                                            <h:outputText value="Respuesta:" styleClass="FontBold"/>
                                            <h:outputText value="#{consultaMB.selectedPregunta.vrespuesta}" />
                                        </h:panelGrid>
                                    </h:form>
                                </p:dialog>
                            </h:panelGroup>
                        </h:panelGrid>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
