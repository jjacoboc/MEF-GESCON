<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:loadBundle basename="pe.gob.mef.gescon.parameters" var="param"/>
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Gescon - Consultas</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
        <h:outputScript name="js/layout.js" library="spark-layout" />
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputScript library="js" name="prime.js"/>
        <h:outputScript>
            $(function() {
                $(".ui-datascroller-content").css("height", $("#center").height());
                $("#fcLink").click(recall);
                $("#bcLink").click(recall);
            });
            function recall() {
                $(".ui-datascroller-content").css("height", $("#center").height() - 47);
            }
        </h:outputScript>
    </h:head>
    <h:body>
        <f:view>
            <pe:layout id="full" fullPage="true" maskPanesEarly="true" >
                <pe:layoutPane id="north" position="north" size="80" resizable="true" closable="true" styleClassContent="headerStyle">
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane id="south" position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="295" >
                    <ui:include src="filtro.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane id="center" position="center" styleContent="font-size: 12px;">
                    <h:form id="f">
                        <h:panelGrid id="pgConsulta" columns="1" width="100%">
                            <p:panelGrid columns="1" style="width: 100%">
                                <h:panelGroup>
                                    <p:commandLink value="Inicio" action="/index.xhtml" styleClass="Fs12"/>
                                    <ui:repeat value="#{consultaMB.listaBreadCrumb}" var="b" rendered="#{not empty consultaMB.listaBreadCrumb}">
                                        <h:outputText class="fa fa-fw fa-chevron-right"/>
                                        <p:commandLink id="bcLink" actionListener="#{consultaMB.onClickBreadCrumb}" 
                                                       oncomplete="recall();" update=":fm:pgFiltro, :f:pgConsulta" >
                                            <h:outputText value="#{b.vnombre}" styleClass="Fs12"/>
                                            <f:param name="ncategoriaid" value="#{b.ncategoriaid}"/>
                                        </p:commandLink>
                                    </ui:repeat>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:dataScroller value="#{consultaMB.listaConsulta}" var="c" mode="inline">
                                <h:panelGrid columns="1" width="100%">
                                    <h:panelGrid columns="4" cellpadding="0" cellspacing="0">
                                        <h:outputText class="fa fa-fw fa-circle" style="font-size: 11px;"/>
                                        <p:commandLink actionListener="#{consultaMB.view}" update=":viewDialogForm:pgView" >
                                            <h:panelGroup>
                                                <h:outputText value="#{c.codigo}" styleClass="Fs12 FontBold black" rendered="#{not empty c.codigo}"/>
                                                <h:outputText value=" - " styleClass="Fs12 FontBold " rendered="#{not empty c.codigo}"/>
                                                <h:outputText value="#{c.nombre}" styleClass="Fs12 FontBold black"/>
                                            </h:panelGroup>
                                            <f:param name="id" value="#{c.id}"/>
                                            <f:param name="idTipo" value="#{c.idTipoConocimiento}"/>
                                        </p:commandLink>
                                        <p:spacer width="15"/>
                                        <p:rating value="3.5" readonly="true" immediate="true" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="2">
                                        <p:spacer width="8"/>
                                        <h:outputText value="#{c.sumilla}" style="font-weight: normal;" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="14" style="font-size: 10px;">
                                        <p:spacer width="8"/>
                                        <h:outputText value="Categoría:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.categoria}" style="font-weight: bold; font-style: italic;"/>
                                        <p:spacer width="15"/>
                                        <h:outputText value="Tipo:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.tipoConocimiento}" style="font-weight: bold; font-style: italic;"/>
                                        <p:spacer width="15"/>
                                        <h:outputText value="Fecha:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.fechaPublicacion}" style="font-weight: bold; font-style: italic;">
                                            <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                        </h:outputText>
                                        <p:spacer width="15"/>
                                        <h:outputText value="Estado:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.estado}" style="font-weight: bold; font-style: italic;"/>
                                        <p:spacer width="15"/>
                                        <h:outputText value="#{c.elapsedTime}" style="font-weight: normal; font-style: italic;"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:dataScroller>
                        </h:panelGrid>
                    </h:form>

                    <p:dialog id="viewDlg" header="Base Legal" widgetVar="viewDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 12px;">
                        <h:form id="viewDialogForm">
                            <h:panelGrid id="pgView" columns="3">
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Categoría:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.ncategoriaid}" >
                                    <f:converter converterId="converterCategoria"/>
                                </h:outputText>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Archivo:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:lightBox>
                                        <h:outputLink value="#">
                                            <h:outputText id="fileName" value="#{consultaMB.selectedBaseLegal.archivo.vnombre}"/>
                                        </h:outputLink>
                                        <f:facet name="inline">
                                            <p:media player="pdf" cache="false" value="#{consultaMB.content}" width="#{param.pdfwidth}" height="#{param.pdfheight}"/>
                                        </f:facet>
                                    </p:lightBox>
                                </h:panelGrid>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Nombre:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vnombre}" />

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Número de Norma:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vnumero}" />

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Rango de Norma:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.nrangoid}" >
                                    <f:converter converterId="converterRango"/>
                                </h:outputText>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Ambito:"/>                                
                                <h:panelGrid columns="4">
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngobnacional eq 1}" itemLabel="Gobierno Nacional"  />
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngobregional eq 1}" itemLabel="Gobierno Regional" />
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngoblocal eq 1}" itemLabel="Gobierno Local" />
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.nmancomunidades eq 1}" itemLabel="Mancomunidades" />
                                </h:panelGrid>

                                <p:spacer/>
                                <h:outputLabel value="Sumilla:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vsumilla}" />

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Fecha Publicación:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.dfechapublicacion}" >
                                    <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                </h:outputText>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Tema:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vtema}" />
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
