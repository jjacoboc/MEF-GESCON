<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">
    <style>
        .ui-columnl {
            width: 100px !important;
        }
        .ui-columnr {
            width: 90% !important;
        }
        .ui-selectonemenu .ui-selectonemenu-label {
            font-size: 10px !important;
        }
        .ui-selectonemenu-panel .ui-selectonemenu-item {
            font-size: 10px !important;
        }
    </style>
    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <f:view>
                        <table class="panelcolumns" style="width: 100%;">
                            <tr>
                                <td colspan="2">
                                    <h:form id="fb">
                                        <h:panelGrid id="pgBreadCrumb" columns="2" cellpadding="0" cellspacing="0" style="width: 100%">
                                            <h:panelGroup>
                                                <h:outputText value="#{consultaMB.listaConsulta.size()} resultados para " rendered="#{not empty consultaMB.listaConsulta}" styleClass="Fs14" />
                                                <h:outputText value="0 resultados para " rendered="#{empty consultaMB.listaConsulta}" styleClass="Fs14" />
                                                <ui:repeat value="#{consultaMB.listaBreadCrumb}" var="b" rendered="#{not empty consultaMB.listaBreadCrumb}">
                                                    <p:commandLink id="bcLink" actionListener="#{consultaMB.onClickBreadCrumb}" styleClass="GesconLink"
                                                                   update=":fm:pgFiltro, :f:pgConsulta, :fb:pgBreadCrumb" >
                                                        <h:outputText value="#{b.vnombre}" styleClass="Fs14 FontBold"/>
                                                        <f:param name="ncategoriaid" value="#{b.ncategoriaid}"/>
                                                    </p:commandLink>
                                                    <h:outputText class="fa fa-fw fa-chevron-right"/>
                                                </ui:repeat>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <table style="float: right;">
                                                    <tr>
                                                        <td><h:outputText value="Ordenar por " styleClass="Fs12" style="white-space: nowrap;"/></td>
                                                        <td>
                                                            <p:selectOneMenu value="#{consultaMB.ordenpor}">
                                                                <f:selectItem itemValue="13 DESC" itemLabel="Calificación: Mayor a Menor" />
                                                                <f:selectItem itemValue="13 ASC" itemLabel="Calificación: Menor a Mayor"/>
                                                                <f:selectItem itemValue="6 ASC" itemLabel="Fecha Publicación: Ascendente"/>
                                                                <f:selectItem itemValue="6 DESC" itemLabel="Fecha Publicación: Descendente"/>
                                                                <p:ajax event="change" listener="#{consultaMB.filtrar}" update=":fm:pgFiltro, :f:pgConsulta, :fb:pgBreadCrumb"/>
                                                            </p:selectOneMenu>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </h:form>
                                </td>
                            </tr>
                            <tr>
                                <td style="border-right: 1px solid #C6D6DF"><ui:include src="filtro.xhtml" /></td>
                                <td style="width: 100%;">
                                    <h:form id="f">
                                        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />                                    
                                        <h:panelGrid id="pgConsulta" columns="1" width="100%">
                                            <h:panelGrid columns="1" cellpadding="0" cellspacing="0" style="width: 100%">
                                                <p:dataScroller value="#{consultaMB.listaConsulta}" var="c" mode="inline" chunkSize="10" scrollHeight="480" style="width: 100%" >
                                                    <h:panelGrid columns="1" width="100%">
                                                        <h:panelGrid columns="5" cellpadding="0" cellspacing="0">
                                                            <h:outputText class="fa fa-file-text-o animated fadeInDownBig red Fs14" rendered="#{c.idTipoConocimiento eq 1}"/>
                                                            <h:outputText class="fa fa-question animated fadeInDownBig red Fs14" rendered="#{c.idTipoConocimiento eq 2}"/>
                                                            <h:outputText class="fa fa-puzzle-piece animated fadeInDownBig red Fs14" rendered="#{c.idTipoConocimiento eq 3}"/>
                                                            <h:outputText class="fa fa-caret-square-o-right animated fadeInDownBig red Fs14" rendered="#{c.idTipoConocimiento eq 4}"/>
                                                            <h:outputText class="fa fa-check-square-o animated fadeInDownBig red Fs14" rendered="#{c.idTipoConocimiento eq 5}"/>
                                                            <h:outputText class="fa fa-signal animated fadeInDownBig red Fs14" rendered="#{c.idTipoConocimiento eq 6}"/>
                                                            <p:spacer width="5"/>
                                                            <p:commandLink actionListener="#{consultaMB.view}" styleClass="GesconLink" update=":viewprDialogForm:pgViewpr" >
                                                                <h:outputText id="blk" value="#{c.nombre}" styleClass="Fs14 FontBold blink" rendered="#{c.flgVinculo eq 1}"/>
                                                                <pe:tooltip for="blk" showEffect="fadeIn" hideEffect="fadeIn" myPosition="left center" atPosition="right center">
                                                                    <h:panelGrid columns="2">
                                                                        <h:outputText class="fa fa-exclamation-triangle animated tada infinite red Fs16"/>
                                                                        <h:outputText value="#{msgs.msgTooltipLinkDerogated}" styleClass="Fs12 red"/>
                                                                    </h:panelGrid>
                                                                </pe:tooltip>
                                                                <h:outputText value="#{c.nombre}" styleClass="Fs14 FontBold" rendered="#{c.flgVinculo ne 1}"/>
                                                                <f:param name="id" value="#{c.idconocimiento}"/>
                                                                <f:param name="idTipo" value="#{c.idTipoConocimiento}"/>
                                                                <f:param name="popup" value="false"/>
                                                                <f:param name="tempPopup" value="false"/>
                                                            </p:commandLink>
                                                            <p:spacer width="15"/>
                                                            <p:rating value="#{c.calificacion}" readonly="true" />
                                                        </h:panelGrid>
                                                        <h:panelGrid columns="2">
                                                            <p:spacer width="8"/>
                                                            <h:outputText value="#{c.sumilla}" styleClass="Fs12 " />
                                                        </h:panelGrid>
                                                        <h:panelGrid columns="14">
                                                            <p:spacer width="8"/>
                                                            <h:outputText value="Categoría:" styleClass="Fs12"/>
                                                            <h:outputText value="#{c.categoria}" styleClass="FontBold Fs12" style="font-style: italic;"/>
                                                            <p:spacer width="15"/>
                                                            <h:outputText value="Tipo:" styleClass="Fs12"/>
                                                            <h:outputText value="#{c.tipoConocimiento}" styleClass="FontBold Fs12" style="font-style: italic;"/>
                                                            <p:spacer width="15"/>
                                                            <h:outputText value="Fecha:" styleClass="Fs12"/>
                                                            <h:outputText value="#{c.fechaPublicacion}" styleClass="FontBold Fs12" style="font-style: italic;">
                                                                <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                                            </h:outputText>
                                                            <p:spacer width="15"/>
                                                            <h:outputText value="Estado:" styleClass="Fs12"/>
                                                            <h:outputText value="#{c.estado}" styleClass="FontBold Fs12" style="font-style: italic;"/>
                                                            <p:spacer width="15"/>
                                                            <h:outputText value="#{c.elapsedTime}" styleClass="Fs12" style="font-style: italic;"/>
                                                        </h:panelGrid>
                                                    </h:panelGrid>
                                                    <h:outputText value="Ningún registro encontrado." rendered="#{empty consultaMB.listaConsulta}"/>
                                                </p:dataScroller>                                                
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                        <p:dialog id="viewprDlg" header="Pregunta y Respuesta" widgetVar="viewprDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                            <h:form id="viewprDialogForm">
                                <h:panelGrid id="pgViewpr" columns="2" width="600px">
                                    <h:outputText value="Categoría:" styleClass="FontBold"/>
                                    <h:outputText value="#{consultaMB.selectedPregunta.ncategoriaid}" >
                                        <f:converter converterId="converterCategoria"/>
                                    </h:outputText>

                                    <h:outputText value="Asunto:" styleClass="FontBold"/>
                                    <h:outputText value="#{consultaMB.selectedPregunta.vasunto}"/>

                                    <h:outputText value="Detalle:" styleClass="FontBold"/>
                                    <h:outputText value="#{consultaMB.selectedPregunta.vdetalle}"/>

                                    <h:outputText value="Entidad:" styleClass="FontBold"/>
                                    <h:outputText value="MEF"/>    

                                    <h:outputText value="Dato adicional:" styleClass="FontBold" style="white-space: nowrap;"/>
                                    <h:outputText value="#{consultaMB.selectedPregunta.vdatoadicional}" />

                                    <h:outputText value="Respuesta:" styleClass="FontBold"/>
                                    <h:outputText value="#{consultaMB.selectedPregunta.vrespuesta}" />
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
