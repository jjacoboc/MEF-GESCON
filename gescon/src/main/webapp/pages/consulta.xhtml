<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Gescon - Consultas</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <f:view>
            <pe:layout fullPage="true">
                <pe:layoutPane position="north" size="80" resizable="true" closable="true" styleContent="font-size: 10px;">
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="195" >
                    <ui:include src="filtro.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <h:form id="f">
                        <h:panelGrid id="pgConsulta" columns="1" width="100%">
                            <p:panelGrid columns="1" >
                                <h:panelGroup>
                                    <h:commandLink value="Inicio" action="/index.xhtml"/>
                                    <ui:repeat value="#{consultaMB.listaBreadCrumb}" var="b" rendered="#{not empty consultaMB.listaBreadCrumb}">
                                        <h:outputText class="fa fa-fw fa-chevron-right"/>
                                        <p:commandLink value="#{b.vnombre}" actionListener="#{consultaMB.onClickBreadCrumb}" update=":fm:pgFiltro, :f:pgConsulta">
                                            <f:param name="ncategoriaid" value="#{b.ncategoriaid}"/>
                                        </p:commandLink>
                                    </ui:repeat>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:dataScroller value="#{consultaMB.listaBaseLegal}" var="c" chunkSize="10">
                                <f:facet name="loader">
                                    <p:commandButton type="button" value="Mas" icon="ui-icon-circle-triangle-s"/>
                                </f:facet>

                                <h:panelGrid columns="1" >
                                    <h:panelGroup>
                                        <h:outputText value="#{c.vnumero}" style="font-family: Tahoma;font-weight: bold; font-size: 12px; color: #013C7C;"/>
                                        <h:outputText value=" - " style="font-weight: bold"/>
                                        <h:outputText value="#{c.vnombre}" style="font-family: Tahoma;font-weight: bold; font-size: 12px; color: #013C7C;"/>
                                    </h:panelGroup>
                                    <h:outputText value="#{c.vsumilla}" style="font-weight: normal;" />
                                    <h:panelGrid columns="4">
                                        <h:outputText value="CategorÃ­a:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.ncategoriaid}" style="font-weight: normal">
                                            <f:converter converterId="converterCategoria"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:dataScroller>
                        </h:panelGrid>
                    </h:form>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
