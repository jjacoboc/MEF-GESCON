<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Gescon - Consultas</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputScript library="js" name="prime.js"/>
    </h:head>
    <h:body>
        <f:view>
            <pe:layout fullPage="true">
                <pe:layoutPane position="north" size="80" resizable="true" closable="true" styleContent="font-size: 10px;">
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="255" >
                    <ui:include src="filtro.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <h:form id="f">
                        <h:panelGrid id="pgConsulta" columns="1" width="100%">
                            <p:panelGrid columns="1" >
                                <h:panelGroup>
                                    <h:commandLink value="Inicio" action="/index.xhtml"/>
                                    <ui:repeat value="#{consultaMB.listaBreadCrumb}" var="b" rendered="#{not empty consultaMB.listaBreadCrumb}">
                                        <h:outputText class="fa fa-fw fa-chevron-right"/>
                                        <p:commandLink value="#{b.vnombre}" actionListener="#{consultaMB.onClickBreadCrumb}" update=":fm:pgFiltro, :f:pgConsulta">
                                            <f:param name="ncategoriaid" value="#{b.ncategoriaid}"/>
                                        </p:commandLink>
                                    </ui:repeat>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:dataScroller value="#{consultaMB.listaConsulta}" var="c" chunkSize="10">
                                <f:facet name="loader">
                                    <p:commandButton type="button" value="Mas" icon="ui-icon-circle-triangle-s"/>
                                </f:facet>

                                <h:panelGrid columns="1" >
                                    <p:commandLink actionListener="#{consultaMB.view}" oncomplete="PF('viewDialog').show();" update=":viewDialogForm:pgView" >
                                        <h:panelGroup>
                                            <h:outputText value="#{c.codigo}" style="font-family: Tahoma;font-weight: bold; font-size: 12px; color: #013C7C;"/>
                                            <h:outputText value=" - " style="font-weight: bold"/>
                                            <h:outputText value="#{c.nombre}" style="font-family: Tahoma;font-weight: bold; font-size: 12px; color: #013C7C;"/>
                                        </h:panelGroup>
                                        <f:param name="id" value="#{c.id}"/>
                                        <f:param name="idTipo" value="#{c.idTipoConocimiento}"/>
                                    </p:commandLink>
                                    <h:outputText value="#{c.sumilla}" style="font-weight: normal;" />
                                    <h:panelGrid columns="8">
                                        <h:outputText value="Categoría:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.categoria}" style="font-weight: normal"/>
                                        <p:spacer width="15"/>
                                        <h:outputText value="Tipo:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.tipoConocimiento}" style="font-weight: normal"/>
                                        <p:spacer width="15"/>
                                        <h:outputText value="Fecha:" style="font-weight: normal"/>
                                        <h:outputText value="#{c.fechaPublicacion}" style="font-weight: normal">
                                            <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                        </h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:dataScroller>
                        </h:panelGrid>
                    </h:form>
                    
                    <p:dialog id="viewDlg" header="Base Legal" widgetVar="viewDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                        <h:form id="viewDialogForm">
                            <h:panelGrid id="pgView" columns="3">
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Categoría:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.ncategoriaid}" >
                                    <f:converter converterId="converterCategoria"/>
                                </h:outputText>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Archivo:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:lightBox>
                                        <h:outputLink value="#">
                                            <h:outputText id="fileName" value="Lucene.pdf"/>
                                        </h:outputLink>
                                        <f:facet name="inline">
                                            <p:media player="pdf" cache="false" value="#{consultaMB.content}" width="700" height="400"/>
                                        </f:facet>
                                    </p:lightBox>
                                </h:panelGrid>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Nombre:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vnombre}" />

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Número de Norma:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vnumero}" />

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Rango de Norma:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.mtrango.nrangoid}" >
                                    <f:converter converterId="converterRango"/>
                                </h:outputText>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Ambito:"/>                                
                                <h:panelGrid columns="4">
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngobnacional eq 1}" itemLabel="Gobierno Nacional"  />
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngobregional eq 1}" itemLabel="Gobierno Regional" />
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.ngoblocal eq 1}" itemLabel="Gobierno Local" />
                                    <p:selectBooleanCheckbox value="#{consultaMB.selectedBaseLegal.nmancomunidades eq 1}" itemLabel="Mancomunidades" />
                                </h:panelGrid>

                                <p:spacer/>
                                <h:outputLabel value="Sumilla:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vsumilla}" />

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Fecha Publicación:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.dfechapublicacion}" >
                                    <f:convertDateTime dateStyle="medium" type="date" locale="es" />
                                </h:outputText>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Tema:"/>
                                <h:outputText value="#{consultaMB.selectedBaseLegal.vtema}" />
                            </h:panelGrid>
                        </h:form>
                    </p:dialog>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
