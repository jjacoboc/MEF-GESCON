<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form id="headerForm">
            <h:panelGrid  columns="3" cellpadding="0" cellspacing="0" border="0" width="100%">
                <p:graphicImage library="images" name="46.jpg" style="border: 0px;"/>
                <p:spacer/>
                <h:panelGrid columns="2" style="font-family: arial; font-size: 16px; font-weight: bold; float: right;" rendered="#{loginMB.user eq null}">
                    <h:outputText class="fa fa-fw fa-user"/>
                    <p:commandLink action="#{loginMB.ingresar}" ajax="false">
                        <h:outputText value="Ingresar" />
                    </p:commandLink>
                </h:panelGrid>
                <p:panelGrid style="float: right;" rendered="#{loginMB.user ne null}">
                    <p:row>
                        <p:column rowspan="2" style="font-weight: bold;"><p:graphicImage library="images" name="Administrator.png" style="border: 0px;"/></p:column>
                        <p:column style="font-weight: bold;">Juan Perez</p:column> 
                    </p:row>
                    <p:row>
                        <p:column style="font-weight: bold;font-size: 9px">(Administrador)</p:column>
                    </p:row>
                </p:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
