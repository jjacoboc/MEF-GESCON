<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true" />
                            <p:panel header="Administración de Politicas" >
                                <h:panelGrid columns="1">
                                    <p:commandButton value="Nuevo" actionListener="#{politicaMB.toSave}" update=":newDialogForm:pgNew" oncomplete="PF('newDialog').show();" styleClass="Fleft" icon="fa fa-plus white" />
                                    <p:dataTable id="tbl" value="#{politicaMB.listaPolitica}" var="row" paginator="true" rows="15" rowIndexVar="rowIndex" draggableColumns="true"
                                                 rowStyleClass="#{row.nactivo eq '0' ? 'rowInactive' : null}" paginatorPosition="top" emptyMessage="Ningún registro encontrado.">
                                        <p:column style="width: 200px;" sortBy="#{row.vnombre}" filterBy="#{row.vnombre}" filterMatchMode="contains" filterStyle="width: 150px;text-transform: uppercase;" priority="1">
                                            <f:facet name="header"><h:outputText value="NOMBRE"/></f:facet>
                                            <h:outputText value="#{row.vnombre}" styleClass="Fleft"/>
                                        </p:column>
                                        <p:column sortBy="#{row.vdescripcion}" filterBy="#{row.vdescripcion}" filterMatchMode="contains" filterStyle="width: 200px;text-transform: uppercase;" priority="2">
                                            <f:facet name="header"><h:outputText value="DESCRIPCION"/></f:facet>
                                            <h:outputText value="#{row.vdescripcion}" styleClass="Fleft"/>
                                        </p:column>
                                        <p:column style="width: 100px; text-align: center;" sortBy="#{row.nactivo}" filterBy="#{row.nactivo}" filterOptions="#{listaSessionMB.filterEstado}" filterMatchMode="exact" filterStyleClass="ui-selectonemenu" priority="3">
                                            <f:facet name="header"><h:outputText value="ACTIVO"/></f:facet>
                                            <h:outputText value="#{row.nactivo}" >
                                                <f:converter converterId="converterSiNo"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="text-align: center; width: 160px;" sortBy="#{row.vusuariocreacion}" filterBy="#{row.vusuariocreacion}" filterMatchMode="contains">
                                            <f:facet name="header"><h:outputText value="USUARIO CREACION"/></f:facet>
                                            <h:outputText value="#{row.vusuariocreacion}" />
                                        </p:column>
                                        <p:column style="text-align: center; width: 150px;" sortBy="#{row.dfechacreacion}" filterBy="#{row.dfechacreacion}" filterMatchMode="contains">
                                            <f:facet name="header"><h:outputText value="FECHA CREACION"/></f:facet>
                                            <h:outputText value="#{row.dfechacreacion}" >
                                                <f:convertDateTime dateStyle="medium" type="both" locale="es" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column style="text-align: center; width: 70px;">
                                            <f:facet name="header"><h:outputText value="ACCIONES"/></f:facet>
                                            <p:commandLink actionListener="#{politicaMB.toUpdate}" update="f:growl, :editDialogForm:pgEdit" oncomplete="PF('editDialog').show();" styleClass="ui-link" title="Editar Parámetro">
                                                <h:outputText class="fa fa-edit Fs16" />
                                                <f:setPropertyActionListener value="#{row}" target="#{politicaMB.selectedPolitica}" />
                                            </p:commandLink>
                                            <p:spacer width="5px;"/>
                                            <p:commandLink oncomplete="PF('confirmActDlg').show();" title="Activar Política" styleClass="ui-link" rendered="#{row.nactivo eq 0}">
                                                <h:outputText class="fa fa-check Fs16" />
                                                <f:setPropertyActionListener value="#{row}" target="#{politicaMB.selectedPolitica}" />
                                            </p:commandLink>
                                            <p:commandLink oncomplete="PF('confirmDesDlg').show();" title="Desactivar Política" styleClass="ui-link" rendered="#{row.nactivo eq 1}">
                                                <h:outputText class="fa fa-close Fs16" />
                                                <f:setPropertyActionListener value="#{row}" target="#{politicaMB.selectedPolitica}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>

                        <p:dialog id="newDlg" header="Nueva Política" widgetVar="newDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true">
                            <h:form id="newDialogForm">
                                <h:panelGrid id="pgNew" columns="3">
                                    <h:outputLabel value="*"/>
                                    <h:outputLabel value="Nombre:"/>
                                    <p:inputText size="50" value="#{politicaMB.nombre}" styleClass="Fs14" style="text-transform: uppercase;" maxlength="25" /> 

                                    <h:outputLabel value="*"/>
                                    <h:outputLabel value="Descripción:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{politicaMB.descripcion}" rows="4" cols="49" styleClass="Fs14"
                                                         counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="display"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <p:commandButton  value="Registrar" actionListener="#{politicaMB.save}" update=":f:growl, :f:tbl"/>
                            </h:form>
                        </p:dialog>

                        <p:dialog id="editDlg" header="Actualizar Política" widgetVar="editDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" >
                            <h:form id="editDialogForm">
                                <h:panelGrid id="pgEdit" columns="3">
                                    <h:outputLabel value="*"/>
                                    <h:outputLabel value="Nombre:"/>
                                    <p:inputText size="50" value="#{politicaMB.selectedPolitica.vnombre}" styleClass="Fs14" style="text-transform: uppercase;" maxlength="25" />

                                    <h:outputLabel value="*"/>
                                    <h:outputLabel value="Descripción:"/>
                                    <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                        <p:inputTextarea value="#{politicaMB.selectedPolitica.vdescripcion}" rows="4" cols="49" styleClass="Fs14"
                                                         counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                        <h:outputText id="display"/>
                                    </h:panelGrid>

                                    <h:outputLabel value="*"/>
                                    <h:outputLabel value="Activo:"/>
                                    <p:selectOneMenu value="#{politicaMB.selectedPolitica.nactivo}" >
                                        <f:selectItems value="#{listaSessionMB.listaSiNo}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:commandButton  value="Actualizar" actionListener="#{politicaMB.update}" update=":f:growl, :f:tbl"/>
                            </h:form>
                        </p:dialog>

                        <p:confirmDialog appendTo="@(body)" message="Se procederá a activar la política. Desea Continuar?" header="ACTIVAR POLÍTICA" widgetVar="confirmActDlg" >
                            <h:form id="confirmActDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmActDlg').hide()" update=":f:tbl, :f:growl" actionListener="#{politicaMB.activar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmActDlg').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>
                        <p:confirmDialog appendTo="@(body)" message="Se procederá a desactivar la política. Desea Continuar?" header="DESACTIVAR POLÍTICA" widgetVar="confirmDesDlg" >
                            <h:form id="confirmDesDlgForm">
                                <p:commandButton value="SI" oncomplete="PF('confirmDesDlg').hide()" update=":f:tbl, :f:growl" actionListener="#{politicaMB.desactivar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"/>
                                <p:commandButton value="NO" onclick="PF('confirmDesDlg').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                            </h:form>
                        </p:confirmDialog>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
