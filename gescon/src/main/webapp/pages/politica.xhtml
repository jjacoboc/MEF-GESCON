<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <title>GesCon - Politicas
        </title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>            
        <f:view>
            <pe:layout fullPage="true" >
                <pe:layoutPane position="north" size="80" resizable="false" closable="false" > 
                    <ui:include src="header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="west" size="165" >
                    <ui:include src="menu.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" styleContent="font-size: 10px;">
                    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
                    <h:form id="f">
                        <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                        <p:panel header="Administración de Politicas" >
                            <h:panelGrid columns="1">
                                <p:commandButton  value="Nuevo" actionListener="#{politicaMB.toSave}" update=":newDialogForm:pgNew" oncomplete="PF('newDialog').show();" icon="ui-icon-plus" />
                                <p:dataTable id="tbl" value="#{politicaMB.listaPolitica}" var="row" paginator="true" rows="15" rowIndexVar="rowIndex" draggableColumns="true"
                                             rowStyleClass="#{row.nactivo eq '0' ? 'rowInactive' : null}" paginatorPosition="top" emptyMessage="Ningún registro encontrado.">
                                    <p:column sortBy="#{row.vnombre}" filterBy="#{row.vnombre}" filterMatchMode="contains" filterStyle="width: 150px;text-transform: uppercase;">
                                        <f:facet name="header"><h:outputText value="NOMBRE" style="font-size: 11px;"/></f:facet>
                                        <h:outputText value="#{row.vnombre}" />
                                    </p:column>
                                    <p:column width="250px;" sortBy="#{row.vdescripcion}" filterBy="#{row.vdescripcion}" filterMatchMode="contains" filterStyle="width: 200px;text-transform: uppercase;">
                                        <f:facet name="header"><h:outputText value="DESCRIPCION"/></f:facet>
                                        <h:outputText value="#{row.vdescripcion}" />
                                    </p:column>
                                    <p:column style="text-align: center;" sortBy="#{row.nactivo}" filterBy="#{row.nactivo}" filterOptions="#{listaSessionMB.filterEstado}" filterMatchMode="exact">
                                        <f:facet name="header"><h:outputText value="ACTIVO"/></f:facet>
                                        <h:outputText value="#{row.nactivo}" >
                                            <f:converter converterId="converterSiNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center;" sortBy="#{row.vusucrea}" filterBy="#{row.vusucrea}" filterMatchMode="contains">
                                        <f:facet name="header"><h:outputText value="USUARIO CREACION"/></f:facet>
                                        <h:outputText value="#{row.vusucrea}" />
                                    </p:column>
                                    <p:column style="text-align: center;" sortBy="#{row.dfechcrea}" filterBy="#{row.dfechcrea}" filterMatchMode="contains">
                                        <f:facet name="header"><h:outputText value="FECHA CREACION"/></f:facet>
                                        <h:outputText value="#{row.dfechcrea}" >
                                            <f:convertDateTime dateStyle="medium" type="both" locale="es" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 50px;">
                                        <p:commandLink actionListener="#{politicaMB.toUpdate}" update="f:growl, :editDialogForm:pgEdit" oncomplete="PF('editDialog').show();" title="Editar Parámetro">
                                            <h:outputText styleClass="ui-icon ui-icon-pencil"/>
                                            <f:setPropertyActionListener value="#{row}" target="#{politicaMB.selectedPolitica}" />
                                        </p:commandLink>
                                        <p:commandLink oncomplete="PF('confirmActDlg').show();" title="Activar Politica" rendered="#{row.nactivo eq 0}">
                                            <h:outputText styleClass="ui-icon ui-icon-check"/>
                                            <f:setPropertyActionListener value="#{row}" target="#{politicaMB.selectedPolitica}" />
                                        </p:commandLink>
                                        <p:commandLink oncomplete="PF('confirmDesDlg').show();" title="Desactivar Politica" rendered="#{row.nactivo eq 1}">
                                            <h:outputText styleClass="ui-icon ui-icon-close"/>
                                            <f:setPropertyActionListener value="#{row}" target="#{politicaMB.selectedPolitica}" />
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>

                    <p:dialog id="newDlg" header="Nueva Politica" widgetVar="newDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                        <h:form id="newDialogForm">
                            <h:panelGrid id="pgNew" columns="3" cellpadding="5" style="text-align: left;width: 100%">
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Nombre:"/>
                                <p:inputText size="50" value="#{politicaMB.nombre}" style="text-transform: uppercase;" maxlength="25" /> 

                                <p:spacer/>
                                <h:outputLabel value="Descripción:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:inputTextarea value="#{politicaMB.descripcion}" rows="4" cols="36" style="font-weight: normal;"
                                                     counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                    <h:outputText id="display"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:commandButton  value="Registrar" actionListener="#{politicaMB.save}" update=":f:growl, :f:tbl"/>
                        </h:form>
                    </p:dialog>

                    <p:dialog id="editDlg" header="Actualizar Politica" widgetVar="editDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" style="font-size: 10px;">
                        <h:form id="editDialogForm">
                            <p:messages id="msgs" showSummary="true" showDetail="true" />
                            <h:panelGrid id="pgEdit" columns="3" cellpadding="5" style="text-align: left;width: 100%">
                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Nombre:"/>
                                <p:inputText size="50" value="#{politicaMB.selectedPolitica.vnombre}" style="text-transform: uppercase;" maxlength="25" />

                                <p:spacer/>
                                <h:outputLabel value="Descripción:"/>
                                <h:panelGrid columns="1" cellspacing="0" cellpadding="0">
                                    <p:inputTextarea value="#{politicaMB.selectedPolitica.vdescripcion}" rows="4" cols="36" style="font-weight: normal;"
                                                     counter="display" maxlength="400" counterTemplate="{0} caracteres restantes." />
                                    <h:outputText id="display"/>
                                </h:panelGrid>

                                <h:outputLabel value="*"/>
                                <h:outputLabel value="Activo:"/>
                                <p:selectOneMenu value="#{politicaMB.selectedPolitica.nactivo}" panelStyle="font-size: 10px;width: 150px;" style="font-size: 10px;" >
                                    <f:selectItems value="#{listaSessionMB.listaSiNo}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:commandButton  value="Actualizar" actionListener="#{politicaMB.update}" update=":f:growl, :f:tbl"/>
                        </h:form>
                    </p:dialog>

                    <p:confirmDialog appendTo="@(body)" message="Se procederá a activar la politica. \nDesea Continuar?" header="ACTIVAR Politica" widgetVar="confirmActDlg" style="font-size: 10px;">
                        <h:form id="confirmActDlgForm">
                            <p:commandButton value="SI" oncomplete="PF('confirmActDlg').hide()" update=":f:tbl, :f:growl" actionListener="#{politicaMB.activar}"/>
                            <p:commandButton value="NO" onclick="PF('confirmActDlg').hide()" type="button" />
                        </h:form>
                    </p:confirmDialog>
                    <p:confirmDialog appendTo="@(body)" message="Se procederá a desactivar la politica. \nDesea Continuar?" header="DESACTIVAR Politica" widgetVar="confirmDesDlg" style="font-size: 10px;">
                        <h:form id="confirmDesDlgForm">
                            <p:commandButton value="SI" oncomplete="PF('confirmDesDlg').hide()" update=":f:tbl, :f:growl" actionListener="#{politicaMB.desactivar}"/>
                            <p:commandButton value="NO" onclick="PF('confirmDesDlg').hide()" type="button" />
                        </h:form>
                    </p:confirmDialog>

                    <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)"  draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="loading.gif" style="border: 0;" />
                    </p:dialog>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
