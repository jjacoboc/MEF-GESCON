<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Gescon - Inicio</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <f:view>
            <pe:layout fullPage="true">
                <pe:layoutPane position="north" size="80" resizable="true" closable="true" styleContent="font-size: 10px;">
                    <ui:include src="pages/header.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="south" size="50" closable="true" >
                    <ui:include src="pages/footer.xhtml" />
                </pe:layoutPane>

                <pe:layoutPane position="center" >
                    <h:form id="f">
                        <center>
                            <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                            <h:panelGrid columns="2">
                                <ui:repeat value="#{administracionMB.listaCategoria}" var="c" step="2">
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="2">
                                                <p:graphicImage value="#{categoriaImages.image}">
                                                    <f:param name="id" value="#{c.ncategoriaid}"/>
                                                </p:graphicImage>
                                                <h:outputText value="#{c.vnombre}" style="font-family: Tahoma;font-size: 14px;font-weight: bold;"/>
                                            </h:panelGrid>
                                            <ui:repeat value="#{c.children}" var="ch">
                                                <h:panelGrid columns="3" style="font-family: Arial;font-size: 12px;">
                                                    <p:spacer width="30" height="10"/>
                                                    <h:outputText class="fa fa-fw fa-circle"/>
                                                    <p:commandLink action="#{administracionMB.onClickSubCategoriesFilter}" ajax="false">
                                                        <f:param name="idparent" value="#{c.ncategoriaid}"/>
                                                        <f:param name="idchild" value="#{ch.ncategoriaid}"/>
                                                        <h:outputText value="#{ch.vnombre}"/>
                                                    </p:commandLink>
                                                </h:panelGrid>
                                            </ui:repeat>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </ui:repeat>
                                <ui:repeat value="#{administracionMB.listaCategoria}" var="c" offset="1" step="2">
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="2">
                                                <p:graphicImage value="#{categoriaImages.image}">
                                                    <f:param name="id" value="#{c.ncategoriaid}"/>
                                                </p:graphicImage>
                                                <h:outputText value="#{c.vnombre}" style="font-family: Tahoma;font-size: 14px;font-weight: bold;"/>
                                            </h:panelGrid>
                                            <ui:repeat value="#{c.children}" var="ch">
                                                <h:panelGrid columns="3" style="font-family: Arial;font-size: 12px;">
                                                    <p:spacer width="30" height="10"/>
                                                    <h:outputText class="fa fa-fw fa-circle"/>
                                                    <p:commandLink action="#{administracionMB.onClickSubCategoriesFilter}" ajax="false">
                                                        <f:param name="idparent" value="#{c.ncategoriaid}"/>
                                                        <f:param name="idchild" value="#{ch.ncategoriaid}"/>
                                                        <h:outputText value="#{ch.vnombre}"/>
                                                    </p:commandLink>
                                                </h:panelGrid>
                                            </ui:repeat>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </ui:repeat>
                            </h:panelGrid>
                        </center>
                    </h:form>
                </pe:layoutPane>
            </pe:layout>
        </f:view>
    </h:body>
</html>
