<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <f:view>
                        <h:form id="f">
                            <center>
                                <p:growl id="growl" globalOnly="true" showDetail="true" sticky="true"  />
                                <p:dataGrid columns="2" value="#{administracionMB.listaCategoria}" var="c" rowStatePreserved="true" styleClass="panelcolumns" style="width: 500px; background: #D9E3E8; box-shadow: 3px 3px 5px #888888;">
                                    <h:panelGrid columns="1">
                                        <h:panelGrid columns="2" >
                                            <p:graphicImage cache="false" value="#{categoriaImages.image}">
                                                <f:param name="id" value="#{c.ncategoriaid}"/>
                                            </p:graphicImage>
                                            <h:outputText value="#{c.vnombre}" styleClass="Fs20 FontBold black"/>
                                        </h:panelGrid>
                                        <ui:repeat value="#{c.children}" var="ch">
                                            <h:panelGrid columns="3">
                                                <p:spacer width="30" height="10"/>
                                                <h:outputText class="fa fa-arrow-circle-o-right Fs20 animated fadeInDown"/>
                                                <p:commandLink styleClass="ui-link" action="#{administracionMB.onClickSubCategoriesFilter}" ajax="false">
                                                    <f:param name="idparent" value="#{c.ncategoriaid}"/>
                                                    <f:param name="idchild" value="#{ch.ncategoriaid}"/>
                                                    <h:outputText value="#{ch.vnombre}" styleClass="Fs14 FontBold CursPointer"/>
                                                </p:commandLink>
                                            </h:panelGrid>
                                        </ui:repeat>
                                    </h:panelGrid>
                                </p:dataGrid>
                            </center>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
