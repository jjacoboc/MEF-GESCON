<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/spark"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:form>
        <ps:menu style="box-shadow: 3px 3px 5px #888888;">
            <f:facet name="options">
                <p:commandButton type="button" icon="fa fa-binoculars Fs18 white" title="búsqueda avanzada" styleClass="Fright" />
                <p:commandButton action="#{consultaMB.search}" icon="fa fa-search Fs18 white" title="búsqueda" styleClass="Fright" />
                <p:inputText value="#{consultaMB.searchText}" placeholder="Buscar" styleClass="Fs14 Fright" style="width: 300px;"/>
            </f:facet>
            
            <p:menuitem icon="fa fa-home" url="/" rendered="#{loginMB.user ne null and loginMB.perfil.nperfilid ne msgs.administrador}"/>
            <p:menuitem icon="fa fa-home" url="/pages/indexAdmin.xhtml" rendered="#{loginMB.user ne null and loginMB.perfil.nperfilid eq msgs.administrador}"/>
            <p:menuitem icon="fa fa-home" url="/" rendered="#{loginMB.user eq null}"/>
            
            <p:separator rendered="#{loginMB.user ne null and loginMB.perfil.nperfilid ne msgs.usuarioexterno and loginMB.perfil.nperfilid ne msgs.usuariointerno}"/>
            
            <p:submenu label="Administración" icon="fa fa-gears" rendered="#{loginMB.user ne null and loginMB.perfil.nperfilid ne msgs.usuarioexterno and loginMB.perfil.nperfilid ne msgs.usuariointerno}">
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Tablas Maestras" icon="fa fa-table" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/maestro"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Entidades" icon="fa fa-table" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/entidad"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Rango" icon="fa fa-table" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/rango"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Perfiles de Usuario" icon="fa fa-newspaper-o" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/perfil"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Politicas de Acceso" icon="fa fa-briefcase" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/politica"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Parametros" icon="fa fa-sliders" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/parametro"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Alertas" icon="fa fa-bullhorn" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/alerta"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Categorias" icon="fa fa-tags" rendered="#{loginMB.perfil.nperfilid eq msgs.administrador}">
                    <f:param name="page" value="/pages/categoria"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Base Legal" icon="fa fa-file-text-o">
                    <f:param name="page" value="/pages/baselegal/lista"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Preguntas" icon="fa fa-question">
                    <f:param name="page" value="/pages/pregunta"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Wiki" icon="fa fa-puzzle-piece">
                    <f:param name="page" value="/pages/wiki/lista"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Contenido" icon="fa fa-caret-square-o-right">
                    <f:param name="page" value="/pages/contenido/contenido"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Buenas Practicas" icon="fa fa-check-square-o">
                    <f:param name="page" value="/pages/buenapractica/lista"/>
                </p:menuitem>
                <p:menuitem ajax="false" action="#{loginMB.redirect}" value="Oportunidad de Mejora" icon="fa fa-signal" >
                    <f:param name="page" value="/pages/oportunidad/lista"/>
                </p:menuitem>
            </p:submenu>
            
            <p:separator/>
            
            <p:submenu label="Consulta" icon="fa fa-search">
                <c:forEach items="#{administracionMB.listaCategoria}" var="c">
                    <p:submenu label="#{c.vnombre}">
                        <c:forEach items="#{c.children}" var="ch">
                            <p:menuitem value="#{ch.vnombre}" ajax="false" action="#{administracionMB.onClickSubCategoriesFilter}" includeViewParams="true">
                                <f:param name="idparent" value="#{c.ncategoriaid}"/>
                                <f:param name="idchild" value="#{ch.ncategoriaid}"/>
                            </p:menuitem>
                        </c:forEach>
                    </p:submenu>
                </c:forEach>
            </p:submenu>
        </ps:menu>
    </h:form>

</ui:composition>
