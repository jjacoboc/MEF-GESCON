<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>MEF Gescon</title>
        <ui:insert name="head" />
        <h:outputStylesheet library="bxSlider" name="css/jquery.bxslider.css"  />
    </h:head>
    <f:loadBundle basename="pe.gob.mef.gescon.messages" var="msgs"/>
    <h:body>    
        <div id="menu-mask"></div>

        <ui:include src="topbar.xhtml" />

        <ui:include src="layoutmenu.xhtml" />

        <div id="layout-portlets-cover">
            <ui:insert name="content">
                Template
            </ui:insert>

            <div class="layout-portlets-box TexAlCenter" style="box-shadow: 3px 3px 5px #888888; background-color: #2E2E2E;">
                <span class="Fs10 gray FontRalewayRegular">
                    <h:panelGrid columns="1" width="100%">
                        <h:outputText value="Ministerio de Economía y Finanzas - Jr. Junín 319, Cercado de Lima, Lima 1-Perú Telf: (51 1) 311 5930 - (CENTRAL TELEFÓNICA)" styleClass="white"/>
                        <h:outputText value="Copyright © 2015 - ® Todos los Derechos Reservados" styleClass="white"/>
                    </h:panelGrid>
                </span>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

        <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="spark-layout" name="images/preloader.gif" style="border: 0;" />
        </p:dialog>

        <h:outputScript library="spark-layout" name="js/layout.js" />
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputScript library="js" name="gescon.js"/>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout-blue.css" library="spark-layout" />
    </h:body>

</html>
